<!--[Upcoming career Fairs Nearby Start]-->
<section class="page-section page-secction-career-fair-near"  ng-controller="student_career_fair_near_user">
    <div class="container">
      <div class="page-header custom-page-header">
        <div class="pull-left">
          <h1 class="h1 custom-h1-01">FAIRS NEARBY</h1>
        </div>
      </div>

        <div class="slider-container slider-container-career">
          <div class="" id="slider-carousel" data-uix-bxslider="mode: 'horizontal', nextText: '', prevText: '', pager: true, controls: true, minSlides: 1, maxSlides:1, infiniteLoop: false, hideControlOnEnd: true">
            <div class="slide" data-ng-repeat="career_fair_near in career_fair_near_current_user"  style="margin-right: 40px;" data-notify-when-repeat-finished >
              <div class="slider-inside-large">
                <a href="/careerfair/{{career_fair_near.slug}}">
                <div class="slider-recent-fairs">
                  <img class="img-responsive custom-img-responsive" style="height:460px;" ng-src="{{career_fair_near.image_large}}" alt="img1.png">
                  <div class="box-inside-content">
                    <p class="date-location">
                      <span class="caption-date">{{career_fair_near.start_time | date:"MMM d, y"}}</span> &bull;
                      <span class="caption-state">{{ career_fair_near.city }}, {{ career_fair_near.state }}</span>
                    </p>
                    <h1 class="custom-gallery-h1">{{career_fair_near.title|truncate:50}}</h1>
                  </div>
                </div>
              </a>
              </div>
              <div class="slider-inside-thumbs">
                <div class="row custom-row-10">
                  <div class="col-xs-2 col-sm-2" ng-repeat="career_fair_near in career_fair_near.related_video | limitTo:6">
                    <a data-id="{{career_fair_near.id}}" ng-click="videoPopup(career_fair_near.id)" class="thumbnail customn-thumbs-color-{{10 | randomize}} custom-thumbs-box-views">
                      <img class="img-responsive custom-img-responsive" style="height:100px;" ng-src="{{career_fair_near.thumbnail}}">
                      <div class="overlay "></div>
                      <span class="icon-btn-play"></span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
  <!--[Upcoming career Fairs Nearby End]-->
