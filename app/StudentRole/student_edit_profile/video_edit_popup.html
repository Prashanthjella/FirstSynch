<div class="modal fade custom-model" id="page-editvideo-edit">
  <div class="modal-dialog">
    <div class="modal-content custom-modal-video-content">
      <div class="modal-header cusom-making-video-header">
        <button type="button" class="close custom-modal-close" data-dismiss="modal">&times;</button>
        <div class="page-header custom-page-header">
          <div class="pull-left">
            <h1 class="h3 custom-h3">
              Editing video
            </h1>
          </div>
        </div>
      </div>

      <div class="modal-body custom-make-video-modal-body">
        <h3 class="page-title text-center second_video_data" id="vid_title">Your video is ready</h3>
        <div class="make-video-player-container">
          <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-4 col-lg-3" id="chapterss">
              <ul class="nav nav-tabs custom-nav-tabs">

              </ul>
            </div><!--col-sm-3-->

            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9 pull-right" id="edit_video_load">
              <div class="make-video-textbox-container">
                <input type="text" id="question" class="form-control custom-form-control-br-bottom text-box-video" placeholder="Untitled question">
              </div>
              <input type="hidden" id="hidden_source" />
              <video id="video_edit_myvideo" width="100%" height="100%" >
                <source src="" type="video/mp4" id="student_edit_video">
                </video>
              </div><!--col-sm-9-->
            </div><!--row-->
          </div><!--video-player-container-->

          <div class="model-make-content-video">
            <form name="video_create_form" class="ng-pristine ng-valid">
              <div class="row" id="chapter_maker_thumb">
                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9 pull-right overflow-slider">
                  <div class="gen-back" style="margin-top:0;">
                    <div id="video_edit_bar">
                      <canvas id="video_edit_canvas_bar"></canvas>
                    </div>
                  </div>

                  <div class="gen-back trim-slider">
                      <div id="video_edit_inoutbar"></div>
                      <div id="video_edit_thumb1" class="thumbs-time hidden">00:00</div>
                      <div id="video_edit_thumb2" class="thumbs-time hidden">00:00</div>
                    </div>

                    <input type="hidden" id="video_edit_inpoint" value="0">
                    <input type="hidden" id="video_edit_outpoint" value="1000">

                    <div class="gen-back cursorarea">
                      <div id="video_edit_parent" class="parentcursor">
                        <div class="videocursor"></div>
                      </div>
                    </div>
                  </div>

                </div><!--row-->

                <div class="row second_video_data">
                  <div class="col-sm-12">
                    <div class="pull-left">
                      <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">Privacy video</label>
                        <p>Allow other users to see this video?</p>
                      </div>
                    </div>

                    <div class="pull-right">
                      <div class="checkbox custom-checkbox checkbox-circle">
                        <input ng-model="video.published" name="published" class="checkbox-input ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" type="radio" value="true" checked>
                        <label for="published-allow" class="checkbox-label-01"> Allow</label>
                      </div>
                      <div class="checkbox custom-checkbox checkbox-circle">
                        <input ng-model="video.published" name="published" class="checkbox-input" value="false" type="radio">
                        <label for="published-forbid" class="checkbox-label-01"> Forbid</label>
                        <input type="hidden" id="published" ng-value="{{video.published}}"/>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row second_video_data">
                  <div class="col-sm-12">
                    <div class="form-group custom-lider-form-group">
                      <label class="text-uppercase">Title</label>
                      <textarea id="title" name="title" ng-model="title" class="form-control custom-text-area ng-pristine ng-valid ng-empty ng-touched" maxlength="250" rows="4" required></textarea>
                    </div>
                  </div>
                </div>
                <div class="row second_video_data">
                  <div class="col-sm-12">
                    <div class="form-group custom-lider-form-group">
                      <label class="text-uppercase">Description</label>
                      <textarea id="description" name="description" ng-model="description" class="form-control custom-text-area ng-pristine ng-valid ng-empty ng-touched" maxlength="250" rows="4"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row second_video_data">
                  <div class="col-sm-12">
                    <div class="form-group custom-lider-form-group">
                      <label class="text-uppercase">Skills thst we are seeking [seperate with commas]</label>
                      <textarea id="skill_text" name="skill_text" ng-model="skill_text" class="form-control custom-text-area ng-pristine ng-valid ng-empty ng-touched" maxlength="250" rows="4" required></textarea>
                    </div>
                  </div>
                </div>
                <div class="row second_video_data">
                  <div class="col-sm-12">
                    <p class="text-center">
                      <!--<a href="#" class="btn btn-primary custom-btn btn-cancel btn-lg" id="btn-edit">
                      <span class="glyphicon glyphicon-pencil"></span>
                      Edit
                    </a>-->
                  </p>
                </div>
              </div>
            </form>
          </div><!--model-content-video-->
        </section>
      </div>

      <div class="modal-footer custom-make-video-modal-footer">
        <div class="mode">
          <div class="gen-back">

            <div class="col-sm-1 col-md-12 ">
              <button type="submit" ng-disabled="video_create_form.skill_text.$invalid && video_create_form.skill_text.$invalid" ng-click="uploadFile()" class="btn btn-default custom-btn btn-lg" id="btn-upload" style="display: none;">
                <span class="glyphicon glyphicon-arrow-up"></span>
                Upload this video
              </button>

              <a href="#" title="Add new question" class="btn-addrole btn btn-default custom-btn btn-lg none" style="float:none"  onclick="editaddnewquestion()">
                <span class="glyphicon glyphicon-plus"></span>Add new question
              </a>
              <button id="trim_finish" class="btn-addrole btn btn-default custom-btn btn-lg none" style="float:none"  onclick="trimchaptermaking()">
                Trim & Finish
              </button>
            </div>
            <textarea style="display:none;" id="video_edit_result" ng-model="video_chapters" required class="form-control custom-text-area ng-pristine ng-valid ng-empty ng-touched" maxlength="150" rows="4"></textarea>
            <input type="hidden" id="video_duration">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--[Page Seach Section Content End]-->

<!--Video End Popup-->
<div class="modal fade custom-model" id="video_end">
  <div class="video_end">
    <div class="inners">
      <h1 class="h3 custom-h3" style="color:#fff !important;">Your Video is currently being processed.</h1>
      <img src="assets/images/loader.gif" class="loader_icon" style="width: 40px; margin-left: 10px;">
      <!--<p><progress id="pro" value="0"></progress></p>-->
      <div ng-show="progressVisible">
        <div class="percent">{{progress}}%</div>
        <div class="progress1-bar">
          <div class="uploaded" ng-style="{'width': progress+'%'}"></div>
        </div>
      </div>
    </div><!--inners-->
  </div><!--video_end class-->
</div><!--popup closed video_end-->
