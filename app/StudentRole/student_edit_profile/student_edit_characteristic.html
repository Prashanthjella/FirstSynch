<div id="characteristics" class="tab-pane hide student_edit_profile_main_content_child">
    <div class="contanier-inside">
        <div class="text-center alert alert-success" ng-if="charactermessage">{{charactermessage}}</div>
        <h1 class="custom-h1-01 custom-h1-btm-space-55">Charactertics</h1>
        <p class="text-edit-profile">Select things that are important in a potential job <span class="text-description">(Select <span class="characteristic_count">{{seshouldDisablecount}}</span>/5 characteristics)</span></p>
        <form>
            <!-- <div class="checkbox custom-checkbox checkbox-circle" ng-repeat="characters in listofcharacter | unique:'character'">
                <input id="{{characters.character}}" class="checkbox-input" ng-model="selectedCharacter[characters.character]" type="checkbox"  ng-checked="characters.student == stud_id">
                <label for="{{characters.character}}" class="checkbox-label"> {{characters.character}}</label>
            </div> -->
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Realistic" class="checkbox-input" ng-disabled="seshouldDisable('Realistic')" ng-checked="selection.indexOf('Realistic') > -1"  ng-model="selectedCharacter['Realistic']" type="checkbox">
                <label for="Realistic" class="checkbox-label"> Realistic</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Investigative"  class="checkbox-input" ng-disabled="seshouldDisable('Investigative')" ng-checked="selection.indexOf('Investigative') > -1" ng-model="selectedCharacter['Investigative']" type="checkbox">
                <label for="Investigative" class="checkbox-label"> Investigative</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Artistic" class="checkbox-input" ng-disabled="seshouldDisable('Artistic')" ng-checked="selection.indexOf('Artistic') > -1" ng-model="selectedCharacter['Artistic']" type="checkbox">
                <label for="Artistic" class="checkbox-label"> Artistic</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Social" class="checkbox-input" ng-disabled="seshouldDisable('Social')" ng-checked="selection.indexOf('Social') > -1" ng-model="selectedCharacter['Social']" type="checkbox">
                <label for="Social" class="checkbox-label"> Social</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Enterprising" class="checkbox-input" ng-disabled="seshouldDisable('Enterprising')" ng-checked="selection.indexOf('Enterprising') > -1" ng-model="selectedCharacter['Enterprising']" type="checkbox">
                <label for="Enterprising" class="checkbox-label"> Enterprising</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Conventional" class="checkbox-input" ng-disabled="seshouldDisable('Conventional')" ng-checked="selection.indexOf('Conventional') > -1" ng-model="selectedCharacter['Conventional']" type="checkbox">
                <label for="Conventional" class="checkbox-label"> Conventional</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Rule_Follower" class="checkbox-input" ng-disabled="seshouldDisable('Rule Follower')" ng-checked="selection.indexOf('Rule Follower') > -1" ng-model="selectedCharacter['Rule Follower']" type="checkbox">
                <label for="Rule_Follower" class="checkbox-label"> Rule Follower</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Self-Motivated" class="checkbox-input" ng-disabled="seshouldDisable('Self-Motivated')" ng-checked="selection.indexOf('Self-Motivated') > -1" ng-model="selectedCharacter['Self-Motivated']" type="checkbox">
                <label for="Self-Motivated" class="checkbox-label"> Self-Motivated</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Responsibility" class="checkbox-input" ng-disabled="seshouldDisable('Responsibility')" ng-checked="selection.indexOf('Responsibility') > -1" ng-model="selectedCharacter['Responsibility']" type="checkbox">
                <label for="Responsibility" class="checkbox-label"> Responsibility</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Accustomed" class="checkbox-input" ng-disabled="seshouldDisable('Accustomed to Routine')" ng-checked="selection.indexOf('Accustomed to Routine') > -1" ng-model="selectedCharacter['Accustomed to Routine']" type="checkbox">
                <label for="Accustomed" class="checkbox-label"> Accustomed to Routine</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Study_Skills" class="checkbox-input" ng-disabled="seshouldDisable('Learned Study Skills')" ng-checked="selection.indexOf('Learned Study Skills') > -1" ng-model="selectedCharacter['Learned Study Skills']" type="checkbox">
                <label for="Study_Skills" class="checkbox-label"> Learned Study Skills</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="Reading" class="checkbox-input" ng-disabled="seshouldDisable('Love of Reading')" ng-checked="selection.indexOf('Love of Reading') > -1" ng-model="selectedCharacter['Love of Reading']" type="checkbox">
                <label for="Reading" class="checkbox-label"> Love of Reading</label>
            </div>
            <p class="edt-pro-btn-group">
                <input type="submit"  class="btn btn-default custom-btn btn-lg btn-submit" name="submit" value="Save" ng-click="charactersubmit()"/>
                <button type="reset" class="btn btn-primary custom-btn btn-lg btn-cancel " ng-click="student_edit_profile_character_reset()">Cancel</button>
            </p>
        </form>
    </div>
</div>
