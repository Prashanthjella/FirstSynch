<div id="basic_profile" class="tab-pane tabe-pane-lidarship student_edit_profile_main_content_child" ng-controller="studentbasicprofileupload">
    <div class="contanier-inside">
        <h1 class="page-title">Basic Profile</h1>
        <form ng-submit="basicprofilesubmit()">
            <div class="row">
                <div class="col-sm-1 col-md-1 col-lidership-md-1"> <span class="glyphicon glyphicon-minus custom-glyphicon-circle"></span> </div>
                <div class="col-sm-11 col-md-11">
                    <div class="form-group custom-lider-form-grou">
                        <label class="text-uppercase">Basic Profile</label>
                        <input type="hidden" ng-model="user" name="user" ng-init="user=5;">
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">First Name</label>
                        <input type="text" class="form-control custom-textbox" ng-model="first_name" name="first_name" placeholder="Please provide your First Name">
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">Last Name</label>
                        <input type="text" class="form-control custom-textbox" ng-model="last_name" name="last_name" placeholder="Please provide your Laste Name">
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">Date of Birth</label>
                        <input type="date" class="form-control custom-textbox" ng-model="dob" name="dob" placeholder="Please provide your Date of Birth">
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">Gender</label>
                        <select name="gender" ng-model="gender">
                            <option value="volvo">Male</option>
                            <option value="saab">FeMale</option>
                            <option value="mercedes">other</option>
                        </select>
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">Social Network Link</label>
                        <input type="text" class="form-control custom-textbox" ng-model="facebook_url" name="facebook_url" placeholder="Please provide your Facebook URL">
                        <input type="text" class="form-control custom-textbox" ng-model="linkedin_url" name="linkedin_url" placeholder="Please provide your Linkedin URL">
                        <input type="text" class="form-control custom-textbox" ng-model="twitter_url" name="twitter_url" placeholder="Please provide your Twitter URL">
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">Website</label>
                        <input type="text" class="form-control custom-textbox" ng-model="website" name="website" placeholder="Please provide your Facebook URL">
                    </div>
                    <!-- <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">Profile Picture</label>
                        <input type="file" class="form-control custom-textbox" ng-model="website" name="website" accept="image/*">
                    </div> -->
                </div>
                <!-- <hr class="hr-line-lidership"> -->
            </div>
            <input type="submit" id="submit" value="Submit" />
            <!-- <div class="row">
                <div class="col-sm-1 col-md-1 col-lidership-md-1"> <span class="glyphicon glyphicon-plus custom-glyphicon-circle"></span> </div>
                <div class="col-sm-12 col-md-11 "> <a href="#" title="Add role" class="btn-addrole">Add Hobby</a> </div>
            </div> -->
        </form>
    </div>
</div>
