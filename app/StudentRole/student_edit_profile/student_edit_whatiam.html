<div id="what-iam-looking" class="tab-pane hide student_edit_profile_main_content_child">
    <div class="contanier-inside">
        <div class="text-center alert alert-success" ng-if="whatiammessage">{{whatiammessage}}</div>
          <h1 class="custom-h1-01 custom-h1-btm-space-55">What I'm looking for</h1>
        <p>Select things that are important in a potential job <span class="text-description">(Select 4/5 characteristics)</span></p>
        <form  ng-submit="whatiamlookingsubmit()">
            <input type="hidden" name="lookingid" ng-model="looking.id">
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="a-role-in-a-large-company" class="checkbox-input" ng-model="pwhatiamlooking['A role in a large company']" type="checkbox">
                <label for="a-role-in-a-large-company" class="checkbox-label"> A role in a large company</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="build-a-career" class="checkbox-input" ng-model="whatiamlooking['Build a career']" type="checkbox">
                <label for="build-a-career" class="checkbox-label"> Build a career</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="career-growth" class="checkbox-input" ng-model="whatiamlooking['Career growth']" type="checkbox">
                <label for="career-growth" class="checkbox-label"> Career growth</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="explain-your-motivation" class="checkbox-input" ng-model="whatiamlooking['Explain your motivation']" type="checkbox">
                <label for="explain-your-motivation" class="checkbox-label"> Explain your motivation</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="extremely-productive-and-creative" class="checkbox-input" ng-model="whatiamlooking['Extremely productive and creative']" type="checkbox">
                <label for="extremely-productive-and-creative" class="checkbox-label"> Extremely productive and creative</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="friendly-staff" class="checkbox-input" ng-model="whatiamlooking['Friendly staff']" type="checkbox">
                <label for="friendly-staff" class="checkbox-label"> Friendly staff</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="high-earnings" class="checkbox-input" ng-model="whatiamlooking['High earnings']" type="checkbox">
                <label for="high-earnings" class="checkbox-label"> High earnings</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="interesting-projects" class="checkbox-input" ng-model="whatiamlooking['Interesting projects']" type="checkbox">
                <label for="interesting-projects" class="checkbox-label"> Interesting projects</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="learn-new-things" class="checkbox-input" ng-model="whatiamlooking['Learn new things']" type="checkbox">
                <label for="learn-new-things" class="checkbox-label"> Learn new things</label>
            </div>
            <div class="checkbox custom-checkbox checkbox-circle">
                <input id="official-employment" class="checkbox-input" ng-model="whatiamlooking['Official employment']" type="checkbox">
                <label for="official-employment" class="checkbox-label"> Official employment</label>
            </div>
            <p>
                <input type="submit" value="Submit" class="btn btn-default custom-btn btn-lg" />
            </p>
        </form>
    </div>
</div>
