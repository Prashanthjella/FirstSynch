<!--[Dashboard company Start]-->
<section class="page-section page-section-new-member"  ng-controller="student_newest_member">
  	<div class="container" ng-show="newest_member.length>0">
	    <div class="page-header custom-page-header">
	      <div class="pull-left">
	        <h3 class="h3 custom-h3" >Newest Members</h3>
	      </div>
	      <div class="pull-right"> <a href="javascript:void(0)" ng-show="newest_member.length>9" class="link-all home_company_all_link" title="Show All"  ng-click="showall_companyvideo()">Show All</a> </div>
	    </div>
	    <div class="row custom-row-10 for_home_com_less_all" >
	      	<div class="col-sm-4" ng-repeat="nmember in newest_member | limitTo:9">
	      		<a href="" ng-click="videoPopup(nmember.id)" class = "thumbnail customn-thumbs-color-{{10 | randomize}} custom-thumbnail-image-gallery">
	      			<img ng-src="{{nmember.thumbnail}}" class="img-responsive custom-img-responsive">
	        		<div class="overlay "></div>
	        		<span class="arrow-triangle"></span>
	        		<span class="link-new">New</span>
	        		<div class="box-inside-content">
	          			<span class="logo-companies">
	          				<img ng-src="{{nmember.student.profile_picture}}" class="img-responsive">
	          			</span>
	                	<h6 class="h6 custom-h6">{{nmember.student.first_name}}</h6>
	              		<h1 class="h1 custom-gallery-h1">{{nmember.title}}</h1>
	        		</div>
	        	</a>
	        </div>
	    </div>
	    <div class="row custom-row-10 for_home_com_show_all"></div>
  	</div>
</section>
<!--[Dashboard company End]-->
