<!--[Student category Section Start]-->
<section class="page-section  page-section-employees student_act_categ"  ng-controller="student_categoryc">
    <div class="container">
        <div class="row custom-row-35">
            <div class="col-sm-4"  ng-repeat="student_det in student_cate | limitTo:3">
                <div class="panel panel-default custom-panne1-companies">
                    <!-- Default panel contents -->
                    <div class="panel-heading custom-panel-heading-companies">
                        <h3 class="h3 custom-h3">{{ student_det.category }}
                          <span class="small custom-small-h3 pull-right">{{student_det.students.length}}</span>
                        </h3>
                    </div>
                    <div class="media-group-container">
                        <div class="media custom-media" ng-repeat="stu in student_det.students">
                            <a href="/student/{{stu.user}}" >{{student_det.student}}
                                <div class="media-left media-middle custom-media-left">
                                  <img class="media-object custom-media-object" ng-src="{{stu.profile_picture}}" alt="Student Logo">  </div>
                                <div class="media-body custom-media-body">
                                    <h4 class="media-heading custom-media-heading">{{stu.first_name}}</h4>
                                    <h5 class="media-eading-h5">{{ stu.city }}, {{ stu.state }}</h5>
                                    <span  class="media-right-arrow"><i class="fa fa-angle-right"></i>
                                    </span>
                                </div>
                            </a>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!--[Company category Section end]-->
