<div class="container" ng-controller="student_company_profile" ng-show="student_jobs_notfound">
    <div class="row">
        <aside class="col-sm-2 sidebar-navi-default">
            <nav  class="sidebar-navigation">
                <ul class="custom-sidebar-nav">
                    <li ng-if="company_profile_details.video.length > 0"><a href="" scroll-to="student_company_profile_videos" title="Videos">Videos</a></li>
                    <li ng-if="company_profile_details.hiring[0].benefits || company_profile_details.hiring[0].perks || company_profile_details.hiring[0].culture "><a href="" scroll-to="student_company_profile_wearehiring" title="We are hiring">We are hiring</a></li>
                    <li ng-if="(company_profile_details.establishment_date || company_profile_details.internships_to_jobs || company_profile_details.employees || company_profile_details.hire_rates || company_profile_details.average_entry_level_sal || (company_profile_details.growth_rate && company_profile_details.growth_rate != 0)||(company_profile_details.investor_confidence && company_profile_details.investor_confidence != 0 )||company_profile_details.characteristics.length > 0 || company_profile_details.gallery.length > 0 || (company_profile_details.contacts[0].address_1 && company_profile_details.contacts[0].city))"><a href="" scroll-to="student_company_profile_companies" title="Company">Company</a></li>
                    <li ng-if="company_profile_details.careerfairs.length > 0"><a href="" scroll-to="student_company_profile_careerfair" title="Career fairs">Career fairs</a></li>
                    <li ng-if="company_profile_details.topemployee.length > 0"><a href="" scroll-to="student_company_profile_employees" title="Employees">Employees</a></li>
                </ul>
            </nav>
        </aside>
        <div class="col-sm-offset-2" >
            <section class="page-section page-section-videos">
                <div ng-include ="'StudentRole/company_profile/company_basic.html'"></div>
                <div ng-include ="'StudentRole/company_profile/company_videos.html'"></div>
            </section>
        </div>
    </div>
</div>
<div class="page-about-we-hiresection" ng-show="student_jobs_notfound">
    <div ng-include ="'StudentRole/company_profile/company_wehire.html'"></div>
    <div ng-include ="'StudentRole/company_profile/company_position.html'"></div>
    <div ng-include ="'StudentRole/company_profile/company_skill.html'"></div>
    <!-- <div ng-include ="'StudentRole/company_profile/company_questions.html'"></div> -->
</div>
<div class="text-center" ng-show="!student_jobs_notfound"><h1>Invalid URL!</h1></div>
<div class="test page-section page-section-profile-container" ng-show="student_jobs_notfound && (company_profile_details.establishment_date || company_profile_details.internships_to_jobs || company_profile_details.employees || company_profile_details.hire_rates || company_profile_details.average_entry_level_sal || (company_profile_details.growth_rate && company_profile_details.growth_rate != 0)||(company_profile_details.investor_confidence && company_profile_details.investor_confidence != 0 )||company_profile_details.characteristics.length > 0 || company_profile_details.gallery.length > 0 ||company_profile_details.description|| (company_profile_details.contacts[0].address_1 && company_profile_details.contacts[0].city))">
    <section class="page-section-profile-company">
        <div class="container">
            <div class="row">
                <div class="col-sm-offset-2">
                    <div ng-include ="'StudentRole/company_profile/company_full_profile.html'"></div>
                </div>
            </div>
        </div>
    </section>
</div>
<section class="page-section page-section-career-fair" id="career-fairs" ng-show="student_jobs_notfound">
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-2">
                <div ng-include ="'StudentRole/company_profile/company_careerfair.html'"></div>
            </div>
        </div>
    </div>
</section>
<section id="employees" ng-show="student_jobs_notfound">
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-2">
                <div ng-include ="'StudentRole/company_profile/company_employee.html'"></div>
            </div>
        </div>
    </div>
</section>
