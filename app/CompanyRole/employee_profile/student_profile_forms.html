<section class="page-section complete-profile" ng-controller="employeeprofileform">
  <div class="thumbnail custom-thumbnail-pro-accordion">
    <h5 class="custom-h5 h5-video">Complete your profile</h5>
    <div class="row">
      <div class="col-sm-12">
        <div class="progress custom-progress">
          <div class="progress-bar custom-progress-bar" role="progressbar" aria-valuenow="{{employee_profile_details.score}}"
          aria-valuemin="0" aria-valuemax="100" style="width:{{employee_profile_details.score}}%"> </div>
        </div>
        <div class="toal-complete-container"> <span class="total-profile-complete">{{employee_profile_details.score}}%</span> Complete </div>
      </div>
    </div>
    <div class="panel-group custom-panel-group" id="accordion">
      <div class="panel panel-default custom-accordion-panel-default" id="student_profile_basic_information" ng-if="!employee_profile_details.profile_picture && !employee_profile_details.first_name && !employee_profile_details.last_name && !employee_profile_details.about_me ">
        <div class="panel-heading custom-accordion-heading">
          <h4 class="panel-title custom-accordion-title">
            <a href="#" data-target="#sbasicinformation" class="collapsed"  data-toggle="collapse" data-parent="#accordion"><span class="glyphicon custom-glyphicon-accordion"></span>Basic Profile</a>
          </h4>
        </div>
        <div id="sbasicinformation" class="panel-collapse custom-panel-accordion-collapse collapse">
          <form name="epbasicprofile" ng-submit="basicprofilesubmit(basicprofileform.profile_picture)" enctype="multipart/form-data">
            <div class="row">

              <div class="col-sm-12 col-md-12">
                <div class="form-group-edit-profile">
                  <div class="form-group custom-lider-form-group">
                    <label class="text-uppercase">Basic Profile</label>
                    <input type="hidden" name="user" ng-model="basicprofileform.user">
                    <input type="hidden" name="id" ng-model="basicprofileform.id">
                  </div>
                  <div class="form-group custom-lider-form-group">
                    <label class="text-uppercase" ng-class="{'has-success': epbasicprofile.first_name.$valid}">First Name</label>
                    <input id="first_name" type="text" class="form-control custom-textbox" name="first_name"  ng-model="basicprofileform.first_name" ng-class="{'has-error': epbasicprofile.first_name.$touched, 'has-success': epbasicprofile.first_name.$valid}" required>
                  </div>
                  <div class="form-group custom-lider-form-group">
                    <label class="text-uppercase" ng-class="{'has-success': epbasicprofile.last_name.$valid}">Last Name</label>
                    <input type="text" class="form-control custom-textbox" name="last_name" placeholder="Please provide your Laste Name" ng-model="basicprofileform.last_name" ng-class="{'has-error': epbasicprofile.last_name.$touched, 'has-success': epbasicprofile.last_name.$valid}" required>
                  </div>


                  <div class="form-group custom-lider-form-group">
                    <label class="text-uppercase" ng-class="{'has-success': epbasicprofile.dob.$valid}">Date of Birth</label>
                    <input type="text" class="form-control custom-textbox" datepicker name="dob" placeholder="Please provide your Date of Birth" ng-model="basicprofileform.dob" ng-class="{'has-error': epbasicprofile.dob.$touched, 'has-success': epbasicprofile.dob.$valid}" required>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-6 col-lg-6">
                      <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase" ng-class="{'has-success': epbasicprofile.gender.$valid}">Gender</label>
                        <select name="gender" ng-model="basicprofileform.gender" class="form-control custom-textbox" ng-class="{'has-error': epbasicprofile.gender.$touched, 'has-success': epbasicprofile.gender.$valid}" required>
                          <option value="Male" ng-selected="{{ basicprofileform.gender == 'Male' }}">Male</option>
                          <option value="Female" ng-selected="{{ basicprofileform.gender == 'Female' }}">FeMale</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-xs-12 col-md-6 col-md-6 col-lg-6">
                      <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase" ng-class="{'has-success': epbasicprofile.category.$valid}"> Category</label>
                        <select name="category" ng-model="basicprofileform.category" class="form-control custom-textbox" ng-class="{'has-error': epbasicprofile.category.$touched, 'has-success': epbasicprofile.category.$valid}" required>
                          <option value="Creative Thinker" ng-selected="{{ basicprofileform.category == 'Creative Thinker' }}">Creative Thinker</option>
                          <option value="Working Hand" ng-selected="{{ basicprofileform.category == 'Working Hand' }}">Working Hand</option>
                          <option value="Computer Genius" ng-selected="{{ basicprofileform.category == 'Computer Genius' }}">Computer Genius</option>
                          <option value="Number Cruncher" ng-selected="{{ basicprofileform.category == 'Number Cruncher' }}">Number Cruncher</option>
                          <option value="Builder" ng-selected="{{ basicprofileform.category == 'Builder' }}">Builder</option>
                          <option value="Negotiator" ng-selected="{{ basicprofileform.category == 'Negotiator' }}">Negotiator</option>
                          <option value="Entrepreneur" ng-selected="{{ basicprofileform.category == 'Entrepreneur' }}">Entrepreneur</option>
                          <option value="Entertainer" ng-selected="{{ basicprofileform.category == 'Entertainer' }}">Entertainer</option>
                          <option value="Organizer" ng-selected="{{ basicprofileform.category == 'Organizer' }}">Organizer</option>
                          <option value="Social Butterfly" ng-selected="{{ basicprofileform.category == 'Social Butterfly' }}">Social Butterfly</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group custom-lider-form-group">
                    <label class="text-uppercase">Social Network Link</label>
                    <input type="url" ng-pattern="/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/" class="form-control custom-textbox"  ng-model="basicprofileform.facebook_url" name="facebook_url" placeholder="Please provide your Facebook URL">
                  </div>
                  <div class="form-group custom-lider-form-group">
                    <input type="url" ng-pattern="/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/" class="form-control custom-textbox" ng-model="basicprofileform.linkedin_url" name="linkedin_url" placeholder="Please provide your Linkedin URL">
                  </div>
                  <div class="form-group custom-lider-form-group">
                    <input type="url" ng-pattern="/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/" class="form-control custom-textbox"  ng-model="basicprofileform.twitter_url" name="twitter_url" placeholder="Please provide your Twitter URL">
                  </div>
                  <div class="form-group custom-lider-form-group">
                    <input type="url" ng-pattern="/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/" class="form-control custom-textbox"  ng-model="basicprofileform.github_url" name="twitter_url" placeholder="Please provide your Github URL">
                  </div>
                  <div class="form-group custom-lider-form-group">
                    <input type="url" ng-pattern="/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/" class="form-control custom-textbox"  ng-model="basicprofileform.stackoverflow_url" name="twitter_url" placeholder="Please provide your Stackoverflow URL">
                  </div>


                  <div class="form-group custom-lider-form-group">
                    <label class="text-uppercase">Website</label>
                    <input type="url" ng-pattern="/^(http[s]?:\/\/){0,1}(www\.){0,1}[a-zA-Z0-9\.\-]+\.[a-zA-Z]{2,5}[\.]{0,1}/" class="form-control custom-textbox"   ng-model="basicprofileform.website" name="website" placeholder="Please provide your Facebook URL">
                  </div>
                  <div class="form-group custom-lider-form-group">
                    <label class="text-uppercase">Profile Picture</label>
                    <input type="file" ngf-select ng-model="basicprofileform.profile_picture" name="file" accept="image/*" >
                  </div>
                  <div class="form-group custom-lider-form-group">
                    <label class="text-uppercase">About me</label>
                    <textarea class="form-control custom-text-area" rows="4" placeholder="Write a description  about you" ng-model="basicprofileform.about_me" name="about_me" maxlength="150"></textarea>
                  </div>


                  <!--<div class="form-group custom-lider-form-group">
                  <label class="text-uppercase">Profile Image</label>
                  <input type="file" class="file_multi_video" id="file" accept="image/*" name="file" multiple
                  onchange="angular.element(this).scope().getFileDetails(this)" />
                  <img src="basicprofileform.profile_picture"/>
                </div>-->
                <p class="btn-panel-group"><input type="submit" ng-disabled="epbasicprofile.first_name.$invalid || epbasicprofile.last_name.$invalid || epbasicprofile.dob.$invalid || epbasicprofile.gender.$invalid || epbasicprofile.category.$invalid " value="Submit" class="btn btn-default custom-btn btn-lg"/></p>
              </div>
            </div>
            <!-- <hr class="hr-line-lidership"> -->
          </div>

          <!-- <div class="row">
          <div class="col-sm-1 col-md-1 col-lidership-md-1"> <span class="glyphicon glyphicon-plus custom-glyphicon-circle"></span> </div>
          <div class="col-sm-12 col-md-11 "> <a href="#" title="Add role" class="btn-addrole">Add Hobby</a> </div>
        </div> -->
      </form>
    </div>
  </div>
  <div class="panel panel-default custom-accordion-panel-default" id="student_profile_hobbies" ng-if="employee_profile_details.hobby.length ==0">
    <div class="panel-heading custom-accordion-heading">
      <h4 class="panel-title custom-accordion-title">
        <a href="#" data-target="#shobbies" class="collapsed"  data-toggle="collapse" data-parent="#accordion"><span class="glyphicon custom-glyphicon-accordion"></span>Hobbies</a>
      </h4>
    </div>
    <div id="shobbies" class="panel-collapse custom-panel-accordion-collapse collapse">
      <form name="ephobbyform" ng-submit="hobbiessubmit(hobbiesform.image)">
        <div class="row">
          <div class="form-group-edit-profile">

            <div class="col-sm-12 col-md-12">
              <div class="form-group custom-lider-form-group">
                <label class="text-uppercase" ng-class="{'has-success': ephobbyform.name.$valid}">Hobby</label>
                <input type="hidden" name="id" ng-model="hobbiesform.id">
                <input type="text" class="form-control custom-textbox" placeholder="Give it a name" name="name"  ng-model="hobbiesform.name" ng-class="{'has-error': ephobbyform.name.$touched, 'has-success': ephobbyform.name.$valid}" required>
              </div>
              <div class="form-group custom-lider-form-group">
                <label class="text-uppercase">Description</label>
                <textarea class="form-control custom-text-area" rows="4" placeholder="Write a description  about your hobbies" maxlength="150" ng-model="hobbiesform.description"></textarea>
              </div>
              <div class="form-group custom-lider-form-group">
                <label class="text-uppercase">Profile Picture</label>
                <input type="file" ngf-select ng-model="hobbiesform.image" name="hobbiesimage" accept="image/*" >
              </div><p class="btn-panel-group">

                <input type="submit" ng-disabled="ephobbyform.name.$invalid" value="Submit" class="btn btn-default custom-btn btn-lg" />
              </p>
            </div>
            <!-- <hr class="hr-line-lidership"> -->
          </div>

          <!-- <div class="row">
          <div class="col-sm-1 col-md-1 col-lidership-md-1"> <span class="glyphicon glyphicon-plus custom-glyphicon-circle"></span> </div>
          <div class="col-sm-12 col-md-11 "> <a href="#" title="Add role" class="btn-addrole">Add Hobby</a> </div>
        </div> -->
      </div>
    </form>
  </div>
</div>
<div class="panel panel-default custom-accordion-panel-default" id="student_profile_characteristics" ng-if="employee_profile_details.student_characteristic.length == 0">
  <div class="panel-heading custom-accordion-heading">
    <h4 class="panel-title custom-accordion-title">
      <a href="#" data-target="#scharactertics" class="collapsed" data-toggle="collapse" data-parent="#accordion"><span class="glyphicon custom-glyphicon-accordion"></span>Charactertics</a>
    </h4>
  </div>
  <div id="scharactertics" class="panel-collapse custom-panel-accordion-collapse collapse">
    <form ng-submit="charactersubmit()">
      <div class="form-group-edit-profile">
        <input type="hidden" name="charid" ng-model="characteristic.id">
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Realistic" class="checkbox-input" ng-disabled="epshouldDisable('Realistic')" ng-model="pselectedCharacter['Realistic']" type="checkbox">
          <label for="Realistic" class="checkbox-label"> Realistic</label>
        </div>
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Investigative"  class="checkbox-input" ng-disabled="epshouldDisable('Investigative')" ng-model="pselectedCharacter['Investigative']" type="checkbox">
          <label for="Investigative" class="checkbox-label"> Investigative</label>
        </div>
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Artistic" class="checkbox-input" ng-disabled="epshouldDisable('Artistic')" ng-model="pselectedCharacter['Artistic']" type="checkbox">
          <label for="Artistic" class="checkbox-label"> Artistic</label>
        </div>
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Social" class="checkbox-input" ng-disabled="epshouldDisable('Social')" ng-model="pselectedCharacter['Social']" type="checkbox">
          <label for="Social" class="checkbox-label"> Social</label>
        </div>
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Enterprising" class="checkbox-input" ng-disabled="epshouldDisable('Enterprising')" ng-model="pselectedCharacter['Enterprising']" type="checkbox">
          <label for="Enterprising" class="checkbox-label"> Enterprising</label>
        </div>
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Conventional" class="checkbox-input" ng-disabled="epshouldDisable('Conventional')" ng-model="pselectedCharacter['Conventional']" type="checkbox">
          <label for="Conventional" class="checkbox-label"> Conventional</label>
        </div>
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Rule_Follower" class="checkbox-input" ng-disabled="epshouldDisable('Rule Follower')" ng-model="pselectedCharacter['Rule Follower']" type="checkbox">
          <label for="Rule_Follower" class="checkbox-label"> Rule Follower</label>
        </div>
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Self-Motivated" class="checkbox-input" ng-disabled="epshouldDisable('Self-Motivated')" ng-model="pselectedCharacter['Self-Motivated']" type="checkbox">
          <label for="Self-Motivated" class="checkbox-label"> Self-Motivated</label>
        </div>
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Responsibility" class="checkbox-input" ng-disabled="epshouldDisable('Responsibility')" ng-model="pselectedCharacter['Responsibility']" type="checkbox">
          <label for="Responsibility" class="checkbox-label"> Responsibility</label>
        </div>
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Accustomed" class="checkbox-input" ng-disabled="epshouldDisable('Accustomed to Routine')" ng-model="pselectedCharacter['Accustomed to Routine']" type="checkbox">
          <label for="Accustomed" class="checkbox-label"> Accustomed to Routine</label>
        </div>
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Study_Skills" class="checkbox-input" ng-disabled="epshouldDisable('Learned Study Skills')" ng-model="pselectedCharacter['Learned Study Skills']" type="checkbox">
          <label for="Study_Skills" class="checkbox-label"> Learned Study Skills</label>
        </div>
        <div class="checkbox custom-checkbox checkbox-circle">
          <input id="Reading" class="checkbox-input" ng-disabled="epshouldDisable('Love of Reading')" ng-model="pselectedCharacter['Love of Reading']" type="checkbox">
          <label for="Reading" class="checkbox-label"> Love of Reading</label>
        </div>

        <p class="btn-panel-group">
          <input type="submit" value="Submit" class="btn btn-default custom-btn btn-lg" />
        </p>
      </div>
    </form>
  </div>
</div>
<div class="panel panel-default custom-accordion-panel-default" id="student_profile_whatiamlooking" ng-if="employee_profile_details.whatimlooking.length==0">

<div class="panel panel-default custom-accordion-panel-default" id="student_profile_leadership" ng-if="employee_profile_details.leadship_role.length==0">
  <div class="panel-heading custom-accordion-heading">
    <h4 class="panel-title custom-accordion-title">
      <a href="#" data-target="#sleadership" class="collapsed"  data-toggle="collapse" data-parent="#accordion">
        <span class="glyphicon custom-glyphicon-accordion"></span>
        Leadership roles
      </a>

</div>
</div>

<div class="panel panel-default custom-accordion-panel-default" id="student_profile_myschool" ng-if="employee_profile_details.education.length==0">
  <div class="panel-heading custom-accordion-heading">
    <h4 class="panel-title custom-accordion-title">
      <a href="#" data-target="#smyschools" class="collapsed"  data-toggle="collapse" data-parent="#accordion">
        <span class="glyphicon custom-glyphicon-accordion"></span>
        MY SCHOOLS
      </a>
    </h4>
  </div>
  <div id="smyschools" class="panel-collapse custom-panel-accordion-collapse collapse">
    <form name="cpeducationform"  ng-submit="educationsubmit()">
      <div class="row">

        <div class="col-sm-12 col-md-12">
          <div class="form-group-edit-profile">
            <div class="form-group custom-lider-form-grou">
              <label class="text-uppercase" ng-class="{'has-success': cpeducationform.school_name.$valid}">School</label>
              <input type="hidden" class="form-control custom-textbox" ng-model="educationform.id" name="user">
              <div angucomplete-alt id="universities"
              placeholder="Search universities"
              maxlength="50"
              pause="100"
              selected-object="selecteduniversity"
              remote-url="{{apiurl}}api/v1/auto/school_list/?q="
              remote-url-data-field="results"
              title-field="Institution_Name"
              minlength="1"
              input-class="form-control custom-form-control-br-bottom"
              field-required="true"
              match-class="highlight" ng-class="{'has-error': cpeducationform.school_name.$touched, 'has-success': cpeducationform.school_name.$valid}"></div>
              <input type="hidden" class="form-control custom-form-control-br-bottom" id="university-name" name="school_name" value="{{selecteduniversity.originalObject.Institution_Name}}" ng-model="educationform.school_name"/>
            </div>
            <div class="form-group custom-lider-form-grou">
              <label class="text-uppercase" ng-class="{'has-success': cpeducationform.major.$valid}">Major</label>
              <input type="text" class="form-control custom-textbox" name="major" ng-model="educationform.major" placeholder="Major" ng-class="{'has-error': cpeducationform.major.$touched, 'has-success': cpeducationform.major.$valid}" required>
            </div>
            <div class="form-group custom-lider-form-grou">
              <label class="text-uppercase" ng-class="{'has-success': cpeducationform.year_started.$valid}">Year Started</label>
              <input type="text" class="form-control custom-textbox" datepicker name="year_started" ng-model="educationform.year_started" placeholder="Start Date" ng-class="{'has-error': cpeducationform.year_started.$touched, 'has-success': cpeducationform.year_started.$valid}" required>
            </div>
            <div class="form-group custom-lider-form-grou">
              <label class="text-uppercase" ng-class="{'has-success': cpeducationform.year_graduated.$valid}">Graduated Year</label>
