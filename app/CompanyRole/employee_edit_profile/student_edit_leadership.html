<div id="leadership-roles" class="tab-pane tabe-pane-lidarship hide student_edit_profile_main_content_child">
    <div class="contanier-inside">
        <div class="text-center alert alert-success" ng-if="leadershipmessage">{{leadershipmessage}}</div>
       <h1 class="custom-h1-01 custom-h1-btm-space-55">Leadership roles</h1>
        <table class="table table-striped">
            <tr>
                <th>S.no</th>
                <th>Leadership</th>
                <th>Description</th>
                <th>Action</th>
            </tr>

            <tr ng-repeat="leadership in leadershipform">
                <td>{{ $index+1 }}</td>
                <td>{{ leadership.leadership_role }}</td>
                <td>{{ leadership.description }}</td>
                <td><a ng-click="editleadership(leadership)" class="button btn-link"><span class="glyphicon glyphicon-pencil"></span></a> | <a ng-click="removeleadership( leadership )" class="button btn-link"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>

        </table>
        <form name='epeleadershipform' ng-submit="leadershipsubmit()" >
            <div class="row">
                <div class="col-sm-1 col-md-1 col-lidership-md-1"> <span class="glyphicon glyphicon-minus custom-glyphicon-circle"></span> </div>
               <div class="col-sm-12 col-md-12">
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase"  ng-class="{'has-success': epeleadershipform.leadership_role.$valid}">Lidership role</label>
                        <input type="hidden" class="form-control custom-form-control-br-bottom" ng-model="leadershipform.student" name="student">
                        <input type="text" class="form-control custom-form-control-br-bottom" name="leadership_role" ng-model="leadershipform.leadership_role" placeholder="Give it a name"  ng-class="{'has-error': epeleadershipform.leadership_role.$touched, 'has-success': epeleadershipform.leadership_role.$valid}" required>
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">Description</label>
                        <textarea class="form-control custom-text-area" rows="4" ng-model="leadershipform.description" placeholder="Write a description  about your lidership role" maxlength="150"></textarea>
                    </div>
                  <p class="edt-pro-btn-group">
                <input type="submit" value="Submit"  ng-disabled="epeleadershipform.leadership_role.$invalid"  class="
btn btn-default custom-btn btn-lg btn-submit" />
</p>
                </div>
                 
                <!-- <hr class="hr-line-lidership"> -->
            </div>
            <!-- <div class="row">
                <div class="col-sm-1 col-md-1 col-lidership-md-1"> <span class="glyphicon glyphicon-plus custom-glyphicon-circle"></span> </div>
                <div class="col-sm-12 col-md-11 "> <a href="#" title="Add role" class="btn-addrole">Add role</a> </div>
            </div> -->
        </form>
    </div>
</div>
