<div ng-init="dashboard='normal'">
    <div ng-show="dashboard=='normal'">
		<!-- featured video start-->
		<div ng-include ="'CompanyRole/dashboard/featuredvideo.html'"></div>
		<!-- featured video end -->
		<!-- recent fairs start-->
		<div ng-include ="'CompanyRole/dashboard/recentfairs.html'"></div>
		<!-- recent fairs end -->
		<!-- students start-->
		<div ng-include ="'CompanyRole/dashboard/students.html'"></div>
		<!-- students end -->
		<!-- Companies start-->
		<div ng-include ="'CompanyRole/dashboard/companies.html'"></div>
		<!-- companies end -->
	</div>
	<div ng-show="dashboard=='fileter'" ng-controller="page_reload">
		<section class="page-section page-section-featured-students">
			<div class="container">
				<div class="page-control-container">
					<a ng-click="reloadRoute()" href="/" title="Career Fairs" class="page-prev"><span class="glyphicon glyphicon-chevron-left"></span>Dashboard</a>
				</div>
				<div class="row custom-row-10 video_filter_search_result">

				</div>
			</div>
		</section>
	</div>
	</div>
	<a ng-click="dashboard = 'fileter'" data-toggle="modal" data-target="#dashboard-filter" class="btn btn-default btn-filter custom-btn-default-03">
	<span class="icon-filter"></span>Filters <span class="jobs-total filter_job_count"></span>
	</a>
