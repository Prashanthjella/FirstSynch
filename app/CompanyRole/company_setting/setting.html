<div class="panel panel-default custom-panel-onboarding-default custom-panel-setting-default">
  <div class="row">
    <div class="col-sm-12">

      <div class="form-group form-group-accounts edit_username_parent_act">
        <label class="text-uppercase" ng-class="{'has-success': edit_username.company_setting_email.$valid}">Your Email </label>
        <div class="show_act">
          <h5 class="h5 h5 custom-h5-04">
            <a href="#" class="link-email">{{company_setting.e_mail}}</a>
          </h5>
          <div class="btn-group-account-setting">
            <button class="acc_show_act btn btn-default custom-btn-default-08">Edit Email</button>
          </div>
        </div>
        <div class="hide_act">
          <form name="edit_username">
            <input type="email" class="form-control" id="student_setting_email" name="company_setting_email" ng-model="company_setting_email" required ng-class="{'has-error': edit_username.company_setting_email.$invalid, 'has-success': edit_username.company_setting_email.$valid}">
            <div class="btn-group-account-setting">
              <button ng-disabled="edit_username.company_setting_email.$invalid" ng-click="company_setting_email_update(company_setting_email)" class="btn btn-default custom-btn-default-08">Save</button>
              <button class="btn btn-default custom-btn-default-03 cancel_act">Cancel</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="panel panel-default custom-panel-onboarding-default custom-panel-setting-default">
  <div class="row">
    <div class="col-sm-12">

      <div class="form-group edit_password_parent_act">
        <label class="text-uppercase" ng-class="{'has-success': edit_password.company_setting_password.$valid}">Your Password</label>
        <div class="show_act">
          <h5 class="h5 h5 custom-h5-04">*****</h5>
          <div class="btn-group-account-setting">
            <button class="pass_edit_show_act btn btn-default custom-btn-default-08">Edit password</button>
          </div>
        </div>

        <div class="hide_act">
          <form name="edit_password">
            <input type="password" class="form-control" id="student_setting_password" ng-model="company_setting_password" name="company_setting_password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@('@')$!%*#?&{}[\]<>()^+=;:'&quot;/\\|-])[A-Za-z\d$@('@')$!%*#?&{}[\]<>()^+=;:'&quot;/\\|-]{8,20}$/" required ng-class="{'has-error': edit_password.company_setting_password.$invalid, 'has-success': edit_password.company_setting_password.$valid}" tooltip-placement="bottom" uib-tooltip="Password strength: Use at least 8 characters with combination of 1 numeric, special character, 1 capital letter.">
            <div class="btn-group-account-setting">
              <button ng-click="company_setting_change_password(company_setting_password)" class="btn btn-default  custom-btn-default-08">Save</button>
              <button class="password_cancel_act btn btn-default custom-btn-default-03">Cancel</button>
            </div>
            <form>
            </div>

          </div><!--form-group-->

        </div>
      </div>
    </div>
