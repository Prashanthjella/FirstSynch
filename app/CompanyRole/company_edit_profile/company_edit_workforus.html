<div id="company_workforus" class="tab-pane tabe-pane-lidarship hide company_edit_profile_main_content_child">
    <div class="contanier-inside">
        <div class="text-center alert alert-success success_top_act" ng-if="workforusmessage">{{workforusmessage}}</div>
       <h1 class="custom-h1-01 custom-h1-btm-space-55"> Why you should work for US </h1>
        <form name="cpworkforusform" ng-submit="workforussubmit()">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                 <div class="form-group custom-lider-form-group">
        </div>

                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase" ng-class="{'has-success': cpworkforusform.benefits.$valid}">Benefits</label>
                        <span ng-show="cpworkforusform.benefits.$error.pattern" class="validation_msg">Enter only alphabets and spaces</span>
                        <input type="hidden" ng-model="workforusform.id">
                        <input type="text" name="benefits"  ng-pattern="/^[a-zA-Z\s]*$/" ng-model="workforusform.benefits" class="form-control custom-form-control-br-bottom" placeholder="Give it a benefits" ng-class="{'has-error': cpworkforusform.benefits.$touched, 'has-success': cpworkforusform.benefits.$valid}" required>
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase" ng-class="{'has-success': cpworkforusform.perks.$valid}">Perks</label>
                        <span ng-show="cpworkforusform.perks.$error.pattern" class="validation_msg">Enter only alphabets and spaces</span>
                        <input type="text" name="perks" ng-pattern="/^[a-zA-Z\s]*$/" ng-model="workforusform.perks" class="form-control custom-form-control-br-bottom" placeholder="Give it a Perks" ng-class="{'has-error': cpworkforusform.perks.$touched, 'has-success': cpworkforusform.perks.$valid}" required>
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase" ng-class="{'has-success': cpworkforusform.culture.$valid}">Culture</label>
                        <span ng-show="cpworkforusform.culture.$error.pattern" class="validation_msg">Enter only alphabets and spaces</span>
                        <input type="text" name="culture" ng-pattern="/^[a-zA-Z\s]*$/" ng-model="workforusform.culture" class="form-control custom-form-control-br-bottom" placeholder="Give it a Culture" ng-class="{'has-error': cpworkforusform.culture.$touched, 'has-success': cpworkforusform.culture.$valid}" required>
                    </div>
                     <p class="edt-pro-btn-group">
                        <input type="submit" ng-disabled="cpworkforusform.culture.$error.pattern||cpworkforusform.perks.$error.pattern||cpworkforusform.benefits.$error.pattern||cpworkforusform.benefits.$invalid || cpworkforusform.perks.$invalid || cpworkforusform.culture.$invalid" class="btn btn-default custom-btn btn-lg btn-submit" value="Save"/>
                        <button type="button" ng-click="company_edit_workforus_reset()" class="btn btn-primary custom-btn btn-lg btn-cancel">Cancel</button>
                    </p>
                </div>
                <hr class="hr-line-lidership">
            </div>
        </form>
    </div>
</div>
