<div id="company_location" class="tab-pane tabe-pane-lidarship hide company_edit_profile_main_content_child">
    <div class="contanier-inside">
        <div class="text-center alert alert-success success_top_act" ng-if="locationmessage">{{locationmessage}}</div>
        <h1 class="custom-h1-01 custom-h1-btm-space-55">Location</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d12268.148260612263!2d-105.0031458!3d39.7612762!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1509550649871" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        <form name="cplocationform" ng-submit="locationsubmit()">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                 <div class="form-group custom-lider-form-group">
        </div>

                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase"  ng-class="{'has-success': cplocationform.address1.$valid}">Address #1</label> <sup class="asterisk">*</sup>
                        <span ng-show="cplocationform.address1.$error.pattern" class="validation_msg">Enter only alphabets,numerals and spaces</span>
                        <input type="hidden" name="id" ng-model="locationform.id">
                        <input maxlength="200" type="text" class="form-control custom-form-control-br-bottom" ng-pattern="/^[a-zA-Z0-9\s]*$/" ng-model="locationform.address_1" name="address1" placeholder="Give it a Address #1" ng-class="{'has-error': cplocationform.address1.$touched, 'has-success': cplocationform.address1.$valid}" required>
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase" ng-class="{'has-success': locationform.address_2}">Address #2</label>
                        <span ng-show="cplocationform.address2.$error.pattern" class="validation_msg">Enter only alphabets,numerals and spaces</span>
                        <input maxlength="200" type="text" class="form-control custom-form-control-br-bottom" ng-class="{'has-success': locationform.address_2}" ng-pattern="/^[a-zA-Z0-9\s]*$/" ng-model="locationform.address_2" name="address2"  placeholder="Give it a Address #2">
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase"  ng-class="{'has-success': cplocationform.city.$valid}">City</label> <sup class="asterisk">*</sup>
                        <span ng-show="cplocationform.city.$error.pattern" class="validation_msg">Enter only alphabets,numerals and spaces</span>
                        <input maxlength="200" type="text" class="form-control custom-form-control-br-bottom" ng-pattern="/^[a-zA-Z0-9\s]*$/"  ng-model="locationform.city" name="city"  placeholder="Give it a City" ng-class="{'has-error': cplocationform.city.$touched, 'has-success': cplocationform.city.$valid}" required>
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase"  ng-class="{'has-success': cplocationform.state.$valid}">State</label> <sup class="asterisk">*</sup>
                        <span ng-show="cplocationform.state.$error.pattern" class="validation_msg">Enter only alphabets,numerals and spaces</span>
                        <input maxlength="200" type="text" class="form-control custom-form-control-br-bottom" ng-pattern="/^[a-zA-Z0-9\s]*$/" ng-model="locationform.state" name="state"  placeholder="Give it a State" ng-class="{'has-error': cplocationform.state.$touched, 'has-success': cplocationform.state.$valid}" required>
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase"  ng-class="{'has-success': cplocationform.country.$valid}">Country</label> <sup class="asterisk">*</sup>
                        <span ng-show="cplocationform.country.$error.pattern" class="validation_msg">Enter only alphabets and spaces</span>
                        <input maxlength="200" type="text" class="form-control custom-form-control-br-bottom" ng-pattern="/^[a-zA-Z\s]*$/" ng-model="locationform.country" name="country"  placeholder="Give it a Country" ng-class="{'has-error': cplocationform.country.$touched, 'has-success': cplocationform.country.$valid}" required>
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase" ng-class="{'has-success': locationform.zip_code}">Zip code</label>
                        <span ng-show="cplocationform.zip_code.$error.pattern" class="validation_msg">Enter only numeral</span>
                        <input maxlength="20" type="text" ng-class="{'has-success': locationform.zip_code}" class="form-control custom-form-control-br-bottom" ng-pattern="/^[0-9]{1,10}$/" ng-model="locationform.zip_code" name="zip_code"  placeholder="Give it a Zipcode">
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase"  ng-class="{'has-success': cplocationform.contact_no.$valid}">Contact no</label> <sup class="asterisk">*</sup>
                        <input type="text" class="form-control custom-form-control-br-bottom" ng-model="locationform.contact_no" name="contact_no"  placeholder="Give it a Contact no" ng-class="{'has-error': cplocationform.contact_no.$touched, 'has-success': cplocationform.contact_no.$valid}" required>
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase"  ng-class="{'has-success': cplocationform.email.$valid}">Email</label> <sup class="asterisk">*</sup>
                        <span ng-show="cplocationform.e_mail.$invalid" class="validation_msg">Enter valid mail id</span>
                        <input maxlength="200" type="email" class="form-control custom-form-control-br-bottom" ng-model="locationform.e_mail" name="email"  placeholder="Give it a Email" ng-class="{'has-error': cplocationform.e_mail.$touched, 'has-success': cplocationform.e_mail.$valid}" required>
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase" ng-class="{'has-success': locationform.fax_no}">Fax no</label>
                        <span ng-show="cplocationform.fax_no.$error.pattern" class="validation_msg">Enter only numeral</span>
                        <input maxlength="20" type="text" ng-class="{'has-success': locationform.fax_no}" class="form-control custom-form-control-br-bottom" ng-pattern="/^[0-9]{1,10}$/" ng-model="locationform.fax_no" name="fax_no"  placeholder="Give it a Fax no">
                    </div>
                   <p class="edt-pro-btn-group">
                        <input type="submit" ng-disabled="cplocationform.fax_no.$error.pattern||cplocationform.zip_code.$error.pattern||cplocationform.country.$error.pattern||cplocationform.state.$error.pattern||cplocationform.city.$error.pattern||cplocationform.address2.$error.pattern||cplocationform.address1.$error.pattern||cplocationform.e_mail.$invalid || cplocationform.contact_no.$invalid || cplocationform.country.$invalid || cplocationform.state.$invalid || cplocationform.city.$invalid || cplocationform.address1.$invalid" class="btn btn-default custom-btn btn-lg btn-submit" value="Save"/>
                        <button type="button" ng-click="company_edit_location_reset()" class="btn btn-primary custom-btn btn-lg btn-cancel">Cancel</button>
                    </p>
                </div>
                <hr class="hr-line-lidership">
            </div>
        </form>
    </div>
</div>
