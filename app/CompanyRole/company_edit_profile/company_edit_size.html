<div id="company_size" class="tab-pane tabe-pane-lidarship hide company_edit_profile_main_content_child">
    <div class="contanier-inside">
        <div class="text-center alert alert-success" ng-if="companysizemessage">{{companysizemessage}}</div>

<h1 class="custom-h1-01 custom-h1-btm-space-55">COMPANY SIZE</h1>
        <form name="cpcompanysizeform" ng-submit="companysizesubmit()">
            <div class="row">
            <div class="col-sm-12 col-md-12">
             <div class="form-group custom-lider-form-group">
        </div>

                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase" ng-class="{'has-success': cpcompanysizeform.company_size.$valid}">SIZE </label>
                        <span ng-if="cpcompanysizeform.company_size.$invalid" class="validation_msg">Enter only numerals between 0 to 9</span>
                        <input type="hidden" name="id"  ng-model="companysizeform.id">
                        <input type="text" name="company_size" ng-model="companysizeform.company_size" ng-pattern="/^[0-9]{1,10}$/" class="form-control custom-form-control-br-bottom" placeholder="Give it a Company empoyee size" ng-class="{'has-error': cpcompanysizeform.company_size.$touched, 'has-success': cpcompanysizeform.company_size.$valid}" required >
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">Description</label>
                        <textarea name="company_size_description" ng-model="companysizeform.company_size_description" class="form-control custom-form-control-br-bottom" placeholder="Give it a employee size description"></textarea>
                    </div>
                   <p class="edt-pro-btn-group">
                        <input type="submit" ng-disabled="cpcompanysizeform.company_size.$invalid" class="btn btn-default custom-btn btn-lg btn-submit" value="Save"/>
                    </p>
                </div>
                <hr class="hr-line-lidership">
            </div>
        </form>
    </div>
</div><!--company_size-->
