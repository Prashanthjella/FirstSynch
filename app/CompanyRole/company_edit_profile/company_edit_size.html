<div id="company_size" class="tab-pane tabe-pane-lidarship hide company_edit_profile_main_content_child">
    <div class="contanier-inside">
        <div class="text-center alert alert-success" ng-if="companysizemessage">{{companysizemessage}}</div>

<h1 class="custom-h1-01 custom-h1-btm-space-55">COMPANY SIZE</h1>
        <form name="cpcompanysizeform" ng-submit="companysizesubmit()">
            <div class="row">
                <div class="col-sm-11 col-md-11">
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase" ng-class="{'has-success': cpcompanysizeform.company_size.$valid}">SIZE</label>
                        <input type="hidden" name="id"  ng-model="companysizeform.id">
                        <input type="text" name="company_size" ng-model="companysizeform.company_size" class="form-control custom-form-control-br-bottom" placeholder="Give it a Company empoyee size" ng-class="{'has-error': cpcompanysizeform.company_size.$touched, 'has-success': cpcompanysizeform.company_size.$valid}" required >
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">Description</label>
                        <input type="text" name="company_size_description" ng-model="companysizeform.company_size_description" class="form-control custom-form-control-br-bottom" placeholder="Give it a employee size description">
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <input type="submit" ng-disabled="cpcompanysizeform.company_size.$invalid" class="btn btn-default custom-btn btn-lg" value="Save"/>
                    </div>
                </div>
                <hr class="hr-line-lidership">
            </div>
        </form>
    </div>
</div><!--company_size-->
