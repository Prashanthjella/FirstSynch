<div id="maininfo" class="tab-pane tabe-pane-lidarship company_edit_profile_main_content_child" ng-controller="companybasicprofileupload">
  <div class="contanier-inside">
    <div class="text-center alert alert-success" id="edit_succ_msg" ng-if="basicinfomessage">{{basicinfomessage}}</div>

    <h1 class="custom-h1-01 custom-h1-btm-space-55">Company Information</h1>
    <form name="cpbasicinfoform" ng-submit="basicinfosubmit()" id="company_reset_forms">
      <div class="row">
        <div class="col-sm-11 col-md-11">
          <div class="form-group custom-lider-form-group">
            <label class="text-uppercase" ng-class="{'has-success': cpbasicinfoform.name.$valid, 'error_lab_msg':cpbasicinfoform.name.$invalid}">Company Name <span ng-show="cpbasicinfoform.name.$error.required">Required!</span></label>
            <input type="hidden" name="id" ng-model="basicinfoform.id">
            <input type="text" class="form-control custom-form-control-br-bottom" placeholder="Give it a company name" name="name" ng-model="basicinfoform.name" ng-class="{'has-error': cpbasicinfoform.name.$invalid, 'has-success': cpbasicinfoform.name.$valid}" required>
          </div>
          <div class="form-group custom-lider-form-group">
            <label class="text-uppercase" ng-class="{'has-success': cpbasicinfoform.category.$valid}">Industry</label>
            <!-- <input type="text" class="form-control custom-form-control-br-bottom" placeholder="Give it a Industry name"  name="category"  ng-model="basicinfoform.category" > -->
            <select class="form-control custom-form-control-br-bottom" ng-model="basicinfoform.category"  name="category"  ng-class="{'has-error': cpbasicinfoform.category.$touched, 'has-success': cpbasicinfoform.category.$valid}" required>
              <option value="Tech">Tech</option>
              <option value="Trades">Trades</option>
              <option value="Health">Health</option>
              <option value="Money">Money</option>
              <option value="Outdoor / Travel">Outdoor / Travel</option>
              <option value="Creative">Creative</option>
              <option value="Fortune 500">Fortune 500</option>
              <option value="Environmental">Environmental</option>
              <option value="Social Good">Social Good</option>
              <option value="Goods">Goods</option>
              <option value="Services">Services</option>
              <option value="Food and Beverage">Food and Beverage</option>
              <option value="Education">Education</option>
              <option value="Customer Service">Customer Service</option>
            </select>
          </div>
          <div class="form-group custom-lider-form-group">
            <label class="text-uppercase" ng-class="{'has-success': cpbasicinfoform.product_category.$valid}">Product Category</label>
            <input type="text" class="form-control custom-form-control-br-bottom" placeholder="Give it a product category name" name="product_category"  ng-model="basicinfoform.product_category" ng-class="{'has-error': cpbasicinfoform.product_category.$touched, 'has-success': cpbasicinfoform.product_category.$valid}" required>
          </div>
          <div class="form-group custom-lider-form-group">
            <label class="text-uppercase">About Company</label>
            <textarea class="form-control custom-form-control-br-bottom" placeholder="About your company" name="description"  ng-model="basicinfoform.description"></textarea>
          </div>
          <div class="form-group custom-lider-form-group">
            <label class="text-uppercase" ng-class="{'has-success': cpbasicinfoform.website.$valid}">Website</label>
            <input type="url" class="form-control custom-form-control-br-bottom" placeholder="Give it a Website URL http://company.com" name="website"  ng-model="basicinfoform.website" ng-class="{'has-error': cpbasicinfoform.website.$touched, 'has-success': cpbasicinfoform.website.$valid}" required>
          </div>
          <div class="form-group custom-lider-form-group">
            <label class="text-uppercase">Linkedin</label>
            <input type="url" class="form-control custom-form-control-br-bottom" placeholder="Give it a Linkedin URL" name="linkedin_url"  ng-model="basicinfoform.linkedin_url">
          </div>
          <div class="form-group custom-lider-form-group">
            <label class="text-uppercase">Twitter</label>
            <input type="url" class="form-control custom-form-control-br-bottom" placeholder="Give it a Twitter URL" name="twitter_url"  ng-model="basicinfoform.twitter_url">
          </div>
          <div class="form-group custom-lider-form-group">
            <label class="text-uppercase">Facebook</label>
            <input type="url" class="form-control custom-form-control-br-bottom" placeholder="Give it a Facebook URL" name="facebook_url"  ng-model="basicinfoform.facebook_url">
          </div>
          <div class="form-group custom-lider-form-group">
            <input type="submit" ng-disabled="cpbasicinfoform.website.$invalid || cpbasicinfoform.product_category.$invalid || cpbasicinfoform.category.$invalid || cpbasicinfoform.name.$invalid" class="btn btn-default custom-btn btn-lg" value="Save"/>
          </div>
        </div>
        <hr class="hr-line-lidership">
      </div>
    </form>
  </div>

</div><!--proudest-achievement-->
