<div id="total_funding_size" class="tab-pane tabe-pane-lidarship hide company_edit_profile_main_content_child">
    <div class="contanier-inside">
        <div class="text-center alert alert-success" ng-if="fundingmessage">{{fundingmessage}}</div>
        <h1 class="page-title">Total Funding Size</h1>
        <form ng-submit="fundingsubmit()">
            <div class="row">
                <div class="col-sm-11 col-md-11">
                    <div class="form-group custom-lider-form-grou">
                        <label class="text-uppercase">Funding Size</label>
                        <input type="hidden" name="id" ng-model="fundingform.id">
                        <input type="text" name="funding_size" ng-model="fundingform.funding_size" class="form-control custom-textbox" placeholder="Give it a funding size">
                    </div>
                    <div class="form-group custom-lider-form-grou">
                        <label class="text-uppercase">Description</label>
                        <input type="text" name="funding_size_description" ng-model="fundingform.funding_size_description" class="form-control custom-textbox" placeholder="Give it a funding size description">
                    </div>
                    <div class="form-group custom-lider-form-grou">
                        <input type="submit" class="form-control" value="Save"/>
                    </div>
                </div>
                <hr class="hr-line-lidership">
            </div>
        </form>
    </div>
</div><!--total_funding_size-->
