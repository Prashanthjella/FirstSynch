<div id="averageentrylevelsalary" class="tab-pane tabe-pane-lidarship hide company_edit_profile_main_content_child">
    <div class="contanier-inside">
        <div class="text-center alert alert-success" ng-if="salarymessage">{{salarymessage}}</div>
       <h1 class="custom-h1-01 custom-h1-btm-space-55">Average Entry Level Salary</h1>
        <form ng-submit="salarysubmit()">
            <div class="row">
                <div class="col-sm-11 col-md-11">
                    <div class="form-group custom-lider-form-grou">
                        <label class="text-uppercase">Salary Range</label>
                        <input type="range" ng-model="salaryform.average_entry_level_sal" min="0" max="100" class="form-control" placeholder="Give it a entry level salary range">
                    </div>
                    <div class="form-group custom-lider-form-grou">
                        <label class="text-uppercase">Description</label>
                        <input type="text"  ng-model="salaryform.average_entry_level_sal_description" class="form-control custom-form-control-br-bottom" placeholder="Give it a hire rates description">
                    </div>
                    <div class="form-group custom-lider-form-grou">
                        <input type="submit" class="form-control custom-form-control-br-bottom" value="Save"/>
                    </div>
                </div>
                <hr class="hr-line-lidership">
            </div>
        </form>
    </div>
</div><!--averageentrylevelsalary-->
