<div id="invester_confidence" class="tab-pane tabe-pane-lidarship hide company_edit_profile_main_content_child">
    <div class="contanier-inside">
        <div class="text-center alert alert-success" ng-if="investormessage">{{investormessage}}</div>
       <h1 class="custom-h1-01 custom-h1-btm-space-55">Invester Confidence</h1>
        <form name="cpinvestorform" ng-submit="investorsubmit()">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                 <div class="form-group custom-lider-form-group">
        </div>

                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase" ng-class="{'has-success': cpinvestorform.investor_confidence.$valid}">Invester confidence</label>
                        <span ng-if="cpinvestorform.investor_confidence.$error.pattern" class="validation_msg">Enter only numerals between 0 to 9</span>
                        <input type="hidden" name="id" ng-model="investorform.id">
                        <input type="text" name="investor_confidence" ng-pattern="/^[0-9]+(\.[0-9]{1,4})?$/" ng-model="investorform.investor_confidence" class="form-control custom-form-control-br-bottom" placeholder="Give it a invester confidence rate" ng-class="{'has-error': cpinvestorform.investor_confidence.$touched, 'has-success': cpinvestorform.investor_confidence.$valid}" required>
                    </div>
                    <div class="form-group custom-lider-form-group">
                        <label class="text-uppercase">Description</label>
                        <textarea name="investor_conf_description" ng-model="investorform.investor_conf_description" class="form-control custom-form-control-br-bottom" placeholder="Give it a invester confidence description"></textarea>
                        <p>{{500 - investorform.investor_conf_description.length}} left</p>
                    </div>
                     <p class="edt-pro-btn-group">
                        <input type="submit" ng-disabled="cpinvestorform.investor_confidence.$invalid||cpinvestorform.investor_confidence.$error.pattern" class="btn btn-default custom-btn btn-lg btn-submit" value="Save"/>
                        <button type="button" ng-click="company_edit_invester_reset()" class="btn btn-primary custom-btn btn-lg btn-cancel">Cancel</button>
                    </p>
                </div>
                <hr class="hr-line-lidership">
            </div>
        </form>
    </div>
</div>
