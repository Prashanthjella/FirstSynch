<section class="page-section page-section-experience">
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-2">
        <h1 class="h1 custom-heading-01">Experience</h1>
        <div class="row">
          <div class="col-sm-7">
            <div class="group-experience" ng-repeat="experiences in student_profile_details.experience">
              <h5>{{experiences.start_date}} - {{experiences.leave_date}}</h5>
              <h2 class="h2 custom-sub-h2">{{experiences.job_title}} - {{experiences.company}}</h2>
              <p class="cont-experience">{{experiences.job_description}}</p>
              <div class="row custom-row-15">
                <div class="col-sm-4">
                  <div class="thumbnail custom-thumbnail-profile-views"> <img src="assets/images/instagram-01.jpg" class="img-responsive custom-img-responsive"> </div>
                </div>
                <div class="col-sm-4">
                  <div class="thumbnail custom-thumbnail-profile-views"> <img src="assets/images/instagram-02.jpg" class="img-responsive custom-img-responsive"> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
