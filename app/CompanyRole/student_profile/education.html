<section class="page-section page-section-education">
  <div class="container">
    <div class="row">
      <div class="col-sm-offset-2">
        <h1 class="h1 custom-heading-01">Education</h1>
        <div class="thumbnail custom-thumbnail-education" ng-repeat="educations in student_profile_details.education">
          <div class="row">
            <div class="col-sm-4"><img src="assets/images/img-education.jpg" class="img-responsive custom-img-responsive"></div>
            <div class="col-sm-8">
              <div class="edu-details">
                <div class="pass-year">{{educations.year_started | date:"y"}}-{{educations.year_graduated | date:"y"}}</div>
                <h3 class="school-name">{{educations.school_name}}</h3>
                <h5 class="department">{{educations.major}}</h5>
              </div>
              <div class="rating-container">
                <div class="pull-left">GPA : {{educations.gpa}}</div>
                <div class="pull-right">
                  <div class="rating-container"> <span class="star"></span> <span class="star"></span> <span class="star"></span> <span class="star"></span> <span class="total-star">{{educations.gpa_rating}}</span> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
