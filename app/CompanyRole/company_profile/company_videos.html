<section class="page-section video-profile" ng-if=" company_profile_details.video.length > 0">
    <div class="row custom-row-15">
        <div class="col-sm-6" ng-repeat="cmpny_video in company_profile_details.video">
            <a href=""  data-id="{{cmpny_video.id}}" ng-click="videoPopup(cmpny_video.id)" class="thumbnail custom-large-image-gallery customn-thumbs-color-01">
                <img src="{{cmpny_video.thumbnail}}" class="img-responsive custom-img-responsive">
                <div class="overlay "></div>
                <span class="arrow-triangle"></span>
                <div class="box-inside-content">
                    <h1 class="h1 custom-gallery-h1">{{cmpny_video.title}}</h1>
                </div>
            </a>
        </div>
    </div>
</section>
