<section class="slider-profile-container">
    <div class="background-color-02 slider-profile">
        <div class="row">
            <div class="col-sm-7 text-center">
                <div class="slider-content-container"> 
                    <img ng-src="{{company_profile_details.company.logo}}" class="img-user-profile">
                    <div class="slider-content-group">
                        <h1 class="h1 custom-h1">{{company_profile_details.company.name}}</h1>
                            <p class="para-slider">{{company_profile_details.company.description}}</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 pull-right">
                <a href="#" title="Edit profile" class="btn btn-default pull-right custom-btn-edit-profile">
                    <span class="icon-img icon-edit-img"></span>Edit Profile
                </a>
            </div>
        </div>
    </div>
    <div class="social-network-container">
        <div class="pull-left">
            <ul class="social-network">
                <li><a href="{{company_profile_details.company.facebook_url}}" class="fa fa-facebook"></a></li>
                <li><a href="{{company_profile_details.company.linkedin_url}}" class="fa fa-linkedin"></a></li>
                <li><a href="{{company_profile_details.company.twitter_url}}" class="fa fa-twitter"></a></li>
            </ul>
        </div>
        <div class="pull-right">
            <span class="group-followers">
                <span class="total-followers">{{company_profile_details.career_fair.length}}</span> career fair
            </span>
            <span class="group-followers">
                <span class="total-followers">{{company_profile_details.company.employees}}</span> employees
            </span>
            <span class="group-followers">
                <span class="total-followers">{{company_profile_details.company.followers.length}}</span> followers
            </span>
        </div>
    </div>
</section>
