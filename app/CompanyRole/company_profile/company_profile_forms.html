<section class="page-section complete-profile" ng-controller="companyprofileform">
    <div class="thumbnail custom-thumbnail-pro-accordion">
        <div class="panel-group custom-panel-group" id="accordion">
            <div class="panel panel-default custom-accordion-panel-default" id="company_profile_basic_information">
                <div class="panel-heading custom-accordion-heading">
                    <h4 class="panel-title custom-accordion-title">
                        <a data-target="#cbasicinformation"  data-toggle="collapse" data-parent="#accordion" href=""><span class="glyphicon custom-glyphicon-accordion"></span>Company Information</a>
                    </h4>
                </div>
                <div id="cbasicinformation" class="panel-collapse custom-panel-accordion-collapse collapse">
                    <form ng-submit="basicinfosubmit()">
                        <div class="row">
                            <div class="col-sm-11 col-md-11">
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Company Name</label>
                                    <input type="hidden" name="id" ng-model="basicinfoform.id">
                                    <input type="text" class="form-control custom-textbox" placeholder="Give it a company name" name="name"  ng-model="basicinfoform.name" >
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Industry</label>
                                    <select name="category"  ng-model="basicinfoform.category">
                                        <option ng-repeat="compa_cate in company_cate | unique:'category'| orderBy : 'category' " value="{{compa_cate.category}}">{{compa_cate.category}}</option>
                                    </select>
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Product Category</label>
                                    <input type="text" class="form-control custom-textbox" placeholder="Give it a product category name" name="product_category"  ng-model="basicinfoform.product_category" >
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Website</label>
                                    <input type="text" class="form-control custom-textbox" placeholder="Give it a Website URL" name="website"  ng-model="basicinfoform.website" >
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Linkedin</label>
                                    <input type="text" class="form-control custom-textbox" placeholder="Give it a Linkedin URL" name="linkedin_url"  ng-model="basicinfoform.linkedin_url">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Twitter</label>
                                    <input type="text" class="form-control custom-textbox" placeholder="Give it a Twitter URL" name="twitter_url"  ng-model="basicinfoform.twitter_url">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Facebook</label>
                                    <input type="text" class="form-control custom-textbox" placeholder="Give it a Facebook URL" name="facebook_url"  ng-model="basicinfoform.facebook_url">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <input type="submit" class="form-control" value="Save"/>
                                </div>
                            </div>
                            <hr class="hr-line-lidership">
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default custom-accordion-panel-default" id="company_profile_dateofestablishment">
                <div class="panel-heading custom-accordion-heading">
                    <h4 class="panel-title custom-accordion-title">
                        <a data-target="#cdateofestablishment"  data-toggle="collapse" data-parent="#accordion" href=""><span class="glyphicon custom-glyphicon-accordion"></span>DATE OF ESTABLISHMENT</a>
                    </h4>
                </div>
                <div id="cdateofestablishment" class="panel-collapse custom-panel-accordion-collapse collapse">
                    <form ng-submit="establishmentsubmit()">
                        <div class="row">
                            <div class="col-sm-11 col-md-11">
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">ESTABLISHMENT DATE</label>
                                    <input type="hidden" name="id" ng-model="establishmentform.id">
                                    <input type="date" class="form-control custom-textbox" placeholder="Give it a company establishment date" name="establishment_date" ng-model="establishmentform.establishment_date">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Description</label>
                                    <input type="text" class="form-control custom-textbox" placeholder="Give it a establishment description" name="est_date_description" ng-model="establishmentform.est_date_description">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <input type="submit" class="form-control" value="Save"/>
                                </div>
                            </div>
                            <hr class="hr-line-lidership">
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default custom-accordion-panel-default" id="company_profile_internship">
                <div class="panel-heading custom-accordion-heading">
                    <h4 class="panel-title custom-accordion-title">
                        <a data-target="#cinternship"  data-toggle="collapse" data-parent="#accordion" href=""><span class="glyphicon custom-glyphicon-accordion"></span>INTERNSHIPS</a>
                    </h4>
                </div>
                <div id="cinternship" class="panel-collapse custom-panel-accordion-collapse collapse">
                    <form ng-submit="internshipsubmit()">
                        <div class="row">
                            <div class="col-sm-11 col-md-11">
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">MIGRATION LABEL</label>
                                    <input type="hidden" name="id" ng-model="internshipform.id">
                                    <input type="range" name="internships_to_jobs" ng-model="internshipform.internships_to_jobs" min="0" max="100" class="form-control custom-textbox" placeholder="Give it a empoyee migration percentage">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Description</label>
                                    <input type="text" name="internships_job_description" ng-model="internshipform.internships_job_description" class="form-control custom-textbox" placeholder="Give it a employee migration description">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <input type="submit" class="form-control" value="Save"/>
                                </div>
                            </div>
                            <hr class="hr-line-lidership">
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default custom-accordion-panel-default" id="company_profile_companysize">
                <div class="panel-heading custom-accordion-heading">
                    <h4 class="panel-title custom-accordion-title">
                        <a data-target="#ccompanysize"  data-toggle="collapse" data-parent="#accordion" href="">
                            <span class="glyphicon custom-glyphicon-accordion"></span>
                            COMPANY SIZE
                        </a>
                    </h4>
                </div>
                <div id="ccompanysize" class="panel-collapse custom-panel-accordion-collapse collapse">
                    <form ng-submit="companysizesubmit()">
                        <div class="row">
                            <div class="col-sm-11 col-md-11">
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">SIZE</label>
                                    <input type="hidden" name="id" ng-model="companysizeform.id">
                                    <input type="text" name="company_size" ng-model="companysizeform.company_size" class="form-control custom-textbox" placeholder="Give it a Company empoyee size">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Description</label>
                                    <input type="text" name="company_size_description" ng-model="companysizeform.company_size_description" class="form-control custom-textbox" placeholder="Give it a employee size description">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <input type="submit" class="form-control" value="Save"/>
                                </div>
                            </div>
                            <hr class="hr-line-lidership">
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default custom-accordion-panel-default" id="company_profile_hireanddeparture">
                <div class="panel-heading custom-accordion-heading">
                    <h4 class="panel-title custom-accordion-title">
                        <a data-target="#chireanddeparture"  data-toggle="collapse" data-parent="#accordion" href="">
                            <span class="glyphicon custom-glyphicon-accordion"></span>
                            HIRE &amp; DEPARTURE RATES
                        </a>
                    </h4>
                </div>
                <div id="chireanddeparture" class="panel-collapse custom-panel-accordion-collapse collapse">
                    <form ng-submit="hireratesubmit()">
                        <div class="row">
                            <div class="col-sm-11 col-md-11">
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">HIRE RATES</label>
                                    <input type="hidden" name="id" ng-model="hirerateform.id">
                                    <input type="text"  name="hire_rates" ng-model="hirerateform.hire_rates" class="form-control custom-textbox" placeholder="Give it a Hire rates size">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Description</label>
                                    <input type="text" name="hire_rates_description" ng-model="hirerateform.hire_rates_description" class="form-control custom-textbox" placeholder="Give it a hire rates description">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Departure Rates</label>
                                    <input type="text" name="departure_rate" ng-model="hirerateform.departure_rate" class="form-control custom-textbox" placeholder="Give it a Departure rates size">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <label class="text-uppercase">Description</label>
                                    <input type="text" name="departure_rate_description" ng-model="hirerateform.departure_rate_description" class="form-control custom-textbox" placeholder="Give it a departure rates description">
                                </div>
                                <div class="form-group custom-lider-form-grou">
                                    <input type="submit" class="form-control" value="Save"/>
                                </div>
                            </div>
                            <hr class="hr-line-lidership">
                        </div>
                    </form>
                </div>
            </div>
