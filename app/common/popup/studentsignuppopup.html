<!-- Student Signup Modal Starts -->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog"  ng-controller="IdentifyUser">
  <form name="studentregistration">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"><img class="img-responsive" src="static/assets/img/close.png" alt="" /></span>
      </button>
      <div class="modal-body">
        <p>
          <a href="#" class="green-text bold-text"><i class="fa fa-chevron-left"></i> Step 2</a>
          <span class="pull-right"><i class="fa fa-question"></i> Email Support</span>
        </p>
        <p class="text-uppercase text-center grey-text">Step 2 of 2</p>
        <h2 class="text-uppercase text-center bold-text">Student registration {{message}}</h2>
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
              <div class="form-group">
                <span style="color: green; font-weight: bold;">{{message}}</span>
                <label for="your-name" class="active">Your Name</label>
                <input type="text" class="form-control" id="your-name" name="name" ng-model="name"  required/>
                <input type="hidden" id="email" name="e_mail" ng-model="e_mail" />
                <input type="hidden" name="iaccept" value="true" name="iaccept" ng-model="iaccept" />
              </div>
              <div class="form-group">
                <label for="university-name">University Name</label>
                <input type="text" class="form-control" id="university-name" name="school_name" ng-model="school_name" required/>
              </div>
              <div class="form-group">
                <label for="gpa">Your GPA</label>
                <input type="text" class="form-control" id="gpa" name="gpa" ng-model="gpa" required/>
              </div>
              <div class="form-group">
                <label for="create-password">Create Password</label>
                <input type="password" class="form-control" id="create-password" name="password" ng-model="password" required/>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <p><span>Request to use Information</span></p>
                  <p>Allow us to pull your info from open sources</p>
                </div>
                <!--<div class="col-sm-6">
                  <div class="btn-group pull-right" role="group" aria-label="...">
                    <button type="button" ng-click="StudentRegistratoin()" ng-disabled="studentregistration.$invalid" class="btn btn-default btn-active">Allow</button>
                    <button type="button" class="btn btn-default">Forbid</button>
                  </div>
                </div>-->
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="row">
              <div class="col-sm-6">
                <button type="submit" ng-click="StudentRegistratoin()" ng-disabled="studentregistration.$invalid" class="btn btn-default btn-block" disabled>Submit</button>
              </div>
              <div class="col-sm-5">
                <p>By clicking "Sign Up" I agree to FirstSynch's <a href="#" class="green-text bold-text">Terms of Service.</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</form>
</div><!-- /.modal -->
<!-- Student Signup Modal Ends -->
