<!--forgot password-->
<div class="modal fade  custom-model custom-model-registration" id="ForgotPassword" role="dialog" ng-controller="ForgotPassword">
  <form name="forgotpassword" id="reset_forms">
  <div class="modal-dialog custom-modal-880" role="document">
    <div class="modal-content custom-modal-video-content">
<button type="button" class="close custom-modal-close" data-dismiss="modal">&times;</button>

      <h1 class="custom-h1-01 text-center title-login">Forgot Password</h1>

      <div class="modal-body ">

        <div class="row">
          <div class="col-sm-8 col-sm-offset-2 hide1">
              <div style="color: red; font-weight: bold;" class="common_js_remove_clas forgot_pass_msg_act"></div>
              <div class="form-group" id="success_msg">
                <label for="email" ng-class="{'has-success': forgotpassword.e_mail.$valid}">Your E-mail</label>
                <input type="email" id="email" name="e_mail" class="form-control custom-form-control-br-bottom" ng-model="e_mail" ng-model="e_mail" required ng-class="{'has-error': forgotpassword.e_mail.$invalid, 'has-success': forgotpassword.e_mail.$valid}"/>
              </div>
          </div>
        </div>
      </div>
      <div class="modal-footer custom-login-modal-footer custom-login-modal-footer-02 hide1">
        <button type="submit" ng-click="ForgotPassword()" ng-disabled="forgotpassword.$invalid" class=" btn btn-default custom-btn-login custom-btn-login-enbled ">Forgot Password</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</form>
</div><!-- /.modal -->
<!-- forgot password Modal Ends -->

<!-- Forgot Password Success Message-->

        <div class="modal-header cusom-model-dashboard-header"><!--peoplesearch_remove-->
          <button type="button" class="close custom-modal-close" data-dismiss="modal">
            &times;
          </button>
          <div class="login-top-step-prev">
            <div class="pull-left">
              <!--<a href="#" class="page-prev"><i class="fa fa-chevron-left"></i> Step 3</a>-->
            </div>
            <div class="pull-right"><a href="mailto:hello@firstsynch.com" title="Email Support" class="email-support"><span class="fa fa-question circle-icon"></span> Email Support</a></div>
          </div>
          <div class="page-step-container">
            <!--<span class="text-uppercase text-center grey-text">Step 3 of 3</span>-->
            <h2 class="text-uppercase text-center bold-text">Forgot Password</h2>
          </div>
        </div>
        <div class="modal-body  custom-modal-body-login">

          <div class="row">
            <div class="col-sm-12"><!--col-sm-offset-2-->
              <div class="form-group">
                <span style="color: green; font-weight: bold;">Password Email has been sent, check your E-mail.</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
<!-- Signup Success Modal Ends -->
