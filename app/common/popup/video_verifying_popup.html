<div class="modal fade custom-model custom-model-registration" id="companyverify" role="dialog" ng-controller="company_sigup_verify">
    <form name="companyverifying" id="reset_formss" >
        <div class="modal-dialog custom-modal-880">
            <div class="modal-content custom-modal-video-content">
                <div class="modal-header cusom-model-dashboard-header">
                    <button type="button" class="close custom-modal-close" ng-click="company_signup_clear()" data-dismiss="modal">&times;</button>
                    <div class="login-top-step-prev">
                        <div class="pull-left">
                        </div>
                    </div>
                    <div class="page-step-container">
                    </div>
                    <h1 class="custom-h1-01 text-center">Company Verifying</h1>
                </div>
                <div class="modal-body custom-modal-body-login">
                    <span style="color: green; font-weight: bold;">{{error}}</span>
                    <div class="form-group">
                        <label class="text-uppercase" ng-class="{'has-success': companyverifying.companyemail.$valid}">Your Email</label> <sup class="asterisk">*</sup>
                        <input type="email" required maxlength="200" class="form-control custom-form-control-br-bottom" id="emailverify" name="companyemail" ng-model="companyemail" required ng-class="{'has-error': companyverifying.companyemail.$touched && companyverifying.companyemail.$error.required, 'has-success': companyverifying.companyemail.$valid}"/>
                    </div>
                    <div class="form-group">
                        <label class="text-uppercase" ng-class="{'has-success': companyverifying.companyname.$valid}">Company Name</label>
                        <input type="text" maxlength="200" class="form-control custom-form-control-br-bottom" id="companynameverify" name="companyname" ng-model="companyname" ng-class="{'has-error': companyverifying.companyname.$touched && companyverifying.companyname.$error, 'has-success': companyverifying.companyname.$valid}"/>
                    </div>
                    <div class="form-group">
                        <label class="text-uppercase" ng-class="{'has-success': companyverifying.cfair.$valid}">Choose a career fair</label>
                    </div>
                    <div class="form-group" ng-show="companyverifyvideo.id">
                        <label class="text-uppercase" ng-class="{'has-success': companyverifying.cfair.$valid}">Your video</label>
                        <div style="width:140px">
            	      		<a style="height:100px" href="" ng-click="videoPopup(companyverifyvideo.id,1)" class = "thumbnail customn-thumbs-color-{{10 | randomize}} custom-thumbnail-image-gallery">
            	      			<img ng-src="{{companyverifyvideo.thumbnail}}" class="img-responsive custom-img-responsive">
            	        		<div class="overlay "></div>
            	        	</a>
            	        </div>
                    </div>
                </div>
                <div class="modal-footer custom-login-modal-footer domainsearch_remove">
                    <button type="submit" ng-show="!companyverifyvideo.id" ng-click="CompanyVerifying()" ng-disabled="companyverifying.email.$invalid" class="btn btn-default custom-btn-login">Verify</button>
                    <button type="submit" ng-show="companyverifyvideo.id"  ng-click="SendData(companyemail)" ng-disabled="companyregistrations.name.$invalid || companyregistrations.lname.$invalid || companyregistrations.cname.$invalid || companyregistrations.password.$invalid" class="btn btn-default custom-btn-login">Next</button>
                </div>
            </div>
        </div>
    </form>
</div>
