<!--E-mail activation model-->
<div class="modal fade custom-model custom-model-registration" id="activate" tabindex="-1" role="dialog" ng-controller="UserActivation">
  <form name="activate">
  <div class="modal-dialog custom-modal-880" role="document">
    <div class="modal-content custom-modal-video-content">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true"><img class="img-responsive" src="assets/images/close.png" alt="" /></span>
      </button>
      <div class="modal-body custom-modal-body-login">
        <p>
          <span class="pull-right"><i class="fa fa-question"></i> Email Support</span>
        </p>
        <p class="text-uppercase text-center grey-text">Step 4 of 4</p>
        <h2 class="text-uppercase text-center bold-text">Account Verification</h2>
        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
              <div class="form-group text-center">
                <span id="activate_message" style="color: green; font-weight: bold;">{{ activate_msg }}</span>
              </div>
              </div>
          </div>
        </div>
        <div class="modal-footer custom-login-modal-footer custom-login-modal-footer-02">
<button data-toggle="modal" data-target="#logIn" href="#" data-dismiss="modal" class="btn btn-default custom-btn-login">Log in</button>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- user activate account-->
