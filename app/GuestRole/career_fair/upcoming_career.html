<!--[Upcoming career Fairs Nearby Start]-->
<section class="page-section page-section-upcoming" ng-controller="guest_upcoming_career_fair">
    <div class="container">
        <div class="page-header custom-page-header">
            <div class="pull-left">
                <h2 class="h2 custom-title">
                    <span class="dropdown">
        				<span class="highlighted dropdown-toggle"  id="upcoming" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Upcoming</span>
		        		<ul class="dropdown-menu custom-drop-down dropdown-menu-cities" aria-labelledby="upcoming">
		    				<li><a href="" title="upcoming">Upcoming</a></li>
		    				<li><a href="" title="previous">Previous</a></li>
                            <li><a href="" title="previous">Current</a></li>
						</ul>
    				</span>
                    career fairs in
                    <span class="dropdown" ng-controller="all_career_fair_near_user_city">
        				<span class="highlighted dropdown-toggle"  id="all_cer_city" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Allcities</span>
		        		<ul class="dropdown-menu custom-drop-down dropdown-menu-cities" aria-labelledby="all_career_fair_near_user_city">
		    				<li ng-repeat="allcities in all_career_fair_near_current_user_city | unique:'city'"><a href="" title="upcoming">{{allcities.city}}</a></li>
						</ul>
    				</span>
                    with all
                    <span class="dropdown" ng-controller="all_companies">
        				<span class="highlighted dropdown-toggle"  id="all_cer_company" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Allcompanies</span>
		        		<ul class="dropdown-menu custom-drop-down dropdown-menu-cities" aria-labelledby="all_career_fair_near_user_company">
		    				<li ng-repeat="allcompanies in all_company | unique:'city'"><a href="" title="upcoming">{{allcompanies.name}}</a></li>
						</ul>
    				</span>
                </h2>
            </div>
        </div>
        <div class="row custom-row-10">
            <div class="slider-container-recent">
                <div class="" id="slider-carousel" data-uix-bxslider="mode: 'horizontal', nextText: '', prevText: '', pager: false, controls: true, minSlides: 1, maxSlides:2, slideWidth: 600, infiniteLoop: false, hideControlOnEnd: true">
                    <div class="slide" data-ng-repeat="upcome_career in upcoming_career" style="margin-right: 40px;" data-notify-when-repeat-finished>
                        <div class="slider-inside-large">
                            <a href="/careerfair/{{upcome_career.id}}" style="color:#000;">
                                <div class="slider-recent-fairs"> <img  style="width:600px; height:315px;" ng-src="{{upcome_career.image}}" alt="img1.png">
                                    <div class="slider-caption">
                                        <div class="caption-date-container"><span class="caption-date">{{upcome_career.start_date | date:"MMM d, y"}}</span> &bull; <span class="caption-state">{{ upcome_career.city }}, {{ upcome_career.state }}</span></div>
                                        <h3 class="caption-description">{{upcome_career.title}}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="slider-inside-thumbs">
                            <div class="row custom-row-15">
                                <div class="col-xs-4 col-sm-4" ng-repeat="uc in upcome_career.related_video | limitTo:3">
                                    <a href="#" ng-click="videoPopup(uc.id)" class="thumbnail customn-thumbs-color-08 custom-thumbs-box-views">
                                        <img ng-src="{{uc.thumbnail}}"  style="width:150px; height:99px;">
                                        <div class="overlay "></div>
                                        <span class="icon-btn-play"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--[Upcoming career Fairs Nearby End]-->
