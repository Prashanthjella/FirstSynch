<!--[Upcoming career Fairs Nearby Start]-->
<section class="page-section page-secction-career-fair-near"  ng-controller="career_fair_near_user">
  <div class="container">
    <div class="page-header custom-page-header">
      <div class="pull-left">
        <h2 class="h1 custom-h1">Career fairs nearby</h2>
      </div>
    </div>
    
      <div class="slider-container-recent">
        <div class="" id="slider-carousel" data-uix-bxslider="mode: 'horizontal', nextText: '', prevText: '', pager: false, controls: true, minSlides: 1, maxSlides:1, infiniteLoop: false, hideControlOnEnd: true">
          <div class="slide" data-ng-repeat="career_fair_near in career_fair_near_current_user" data-notify-when-repeat-finished>
            <div class="slider-inside-large">
              <div class="slider-recent-fairs"> <img ng-src="{{career_fair_near.image}}" alt="img1.png">
                <div class="slider-caption">
                  <div class="caption-date-container"><span class="caption-date">{{career_fair_near.start_date}}</span> &bull; <span class="caption-state">{{ career_fair_near.city }}, {{ career_fair_near.state }}</span></div>
                  <h3 class="caption-description">{{career_fair_near.title}}</h3>
                </div>
              </div>
            </div>
            <div class="slider-inside-thumbs">
              <div class="row custom-row-15">
                <div class="col-xs-2 col-sm-2" ng-repeat="career_fair_near in career_fair_near_current_user | limitTo:6">
                  <a class="thumbnail customn-thumbs-color-08 custom-thumbs-box-views">
                    <img ng-src="{{career_fair_near.image}}">
                    <div class="overlay "></div>
                    <span class="icon-btn-play"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
</section>
<!--[Upcoming career Fairs Nearby End]-->
