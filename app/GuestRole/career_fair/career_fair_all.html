<section class="page-section page-section-career-fair-new page-bg-gray " ng-controller="all_career_fair_near_user">
  <div class="container">
    <div class="row custom-row-10">
      <div class="col-sm-4" ng-repeat="all_career_fair in all_career_fair_near_current_user">
        <a href="/careerfair/{{all_career_fair.slug}}" style="color:#000;">
          <div class="thumbnail custom-thumbnail-image-gallery custom-thumbnail-image-gallery-05 customn-thumbs-career-fairs">
            <img class="img-responsive custom-img-responsive" ng-src="{{all_career_fair.image}}">
            <div class="overlay"></div>
            <div class="box-inside-content">
              <p class="date-location">{{all_career_fair.start_time | date:"MMM d, y"}}<span> &bull; </span>{{all_career_fair.where}},{{all_career_fair.country}}</p>
              <h1 class="custom-gallery-h1">{{all_career_fair.title}}</h1>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
<!--[Education Nearby End]-->
