<section class="page-section page-section-tutorial search_result_remove_act" ng-controller="searchtutorial">
    <div class="container">
        <h3 class="h3 custom-h3 text-uppercase">Tutorials</h3>
        <div class="row row-30">
            <div class="col-sm-6 col-30"  ng-repeat="helpvideo in search_tutorial_video">
                <a href="#" class="thumbnail custom-thumbnail" style="height:100%;width:100%;">
                    <!-- <img ng-src="{{ helpvideo.thumbnail || 'assets/images/tutorials-1.jpg'}}" class="img-responsive" alt=""> -->
                    <video width="100%" height="100%" controls="">
                     <source src="{{ helpvideo.video_file }}" type="video/mp4">
                   </video>
                 </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <h5>{{ helpvideo.title }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
