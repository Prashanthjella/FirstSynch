<section class="page-section page-section-position" ng-if="company_profile_details.positions.length > 0">
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-2">
                <h1 class="h1 custom-page-h1">Positions</h1>
                <h1 class="h1 custom-h1">Hiring for</h1>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row custom-row-30">
                            <div class="col-sm-3" ng-repeat="companypostioin in company_profile_details.positions | unique:'employement_type'">
                                <div class="thumbnail custom-thumbnail-profile-views"> <img ng-src="assets/images/carlos-morton.jpg" class="img-responsive custom-img-responsive">

                                        <h1 class="h1 custom-gallery-h1">{{companypostioin.employement_type}}</h1>

                                </div>
