<section class="slider-profile-container">
          <div class="background-color-02 slider-profile">
            <div class="row">
              <div class="col-sm-7 text-center">
                <div class="slider-content-container"> <img ng-src="{{student_profile_details.basic_profile.profile_picture}}" class="img-user-profile">
                  <div class="slider-content-group">
                    <h1 class="h1 custom-h1">{{student_profile_details.basic_profile.first_name}} {{student_profile_details.basic_profile.last_name}}</h1>
                    <p class="para-slider">{{student_profile_details.basic_profile.about_me}}</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4 pull-right"> <a href="#" title="Edit profile" class="btn btn-default pull-right custom-btn-edit-profile"><span class="icon-img icon-edit-img"></span>Edit Profile</a> </div>
            </div>
          </div>
          <div class="social-network-container">
            <div class="pull-left">
              <ul class="social-network">
                <li><a href="{{student_profile_details.basic_profile.facebook_url}}" class="fa fa-facebook"></a></li>
                <li><a href="{{student_profile_details.basic_profile.linkedin_url}}" class="fa fa-linkedin"></a></li>
                <li><a href="{{student_profile_details.basic_profile.twitter_url}}" class="fa fa-twitter"></a></li>
              </ul>
            </div>
            <div class="pull-right"><span class="total-followers">{{student_profile_details.basic_profile.followers}}</span> followers</div>
          </div>
        </section>
