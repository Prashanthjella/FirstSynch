<section class="page-section page-section-recent-fairs" id="display_issues_fx" ng-controller="guestmostrecentedfairvideo">
  <div class="container">
    <div class="page-header custom-page-header">
      <div class="pull-left">
        <h3 class="h3 custom-h3">recent fairs</h3>
      </div>
    </div>
    <div class="">
      <div class="slider-container-recent">
        <div id="slider-carousel" style="height:240px !important;" data-uix-bxslider="mode: 'horizontal', nextText: '', prevText: '', pager: true, controls: true, minSlides: 1, maxSlides:2, slideWidth:450, slideMargin:40, infiniteLoop: false, hideControlOnEnd: true">
          <div class="slide" data-ng-repeat="fairs in recent_fairs" data-notify-when-repeat-finished>
            <div class="slider-inside-large">
                <a href="/careerfair/{{fairs.slug}}" style="color:#000;">
                  <div class="slider-recent-fairs">
                    <img ng-src="{{fairs.image_medium}}" alt="Career Fair Image" style="height:240px; width: 450px;">
                    <div class="slider-caption">
                      <div class="caption-date-container"><span class="caption-date">{{fairs.start_time | date:"MMM d, y"}}</span> &bull; <span class="caption-state">{{ fairs.city }}, {{ fairs.state }}</span></div>
                      <h3 class="caption-description">{{fairs.title}}</h3>
                    </div>
                  </div>
                </a>
            </div>
            <div class="slider-inside-thumbs">
              <div class="row custom-row-15">
                <div class="col-xs-4 col-sm-4" ng-repeat="rv in fairs.related_video | limitTo:3">
                  <a href="#" ng-click="videoPopup(rv.id)" class="thumbnail customn-thumbs-color-{{10 | randomize}} custom-thumbs-box-views">
                    <img class="img-responsive custom-img-responsive" style="height:100px;" ng-src="{{rv.thumbnail}}">
                    <div class="overlay"></div>
                    <span class="icon-btn-play"></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
	</div>
</section>
