<section class="page-section page-work-history">
    <h2 class="h2 custom-page-h2">Work history</h2>
    <div class="row" ng-repeat="emp_experience in  employee_profile_details.experience">
        <div class="col-sm-4">
            <h2 class="">{{emp_experience.company}}</h2>
            <p class="medium-text grey-text text-uppercase">{{emp_experience.start_date}} - {{emp_experience.leave_date}}</p>
        </div>
        <div class="col-sm-5">
            <h2 class="">{{emp_experience.job_title}}</h2>
            <p class="">
                {{emp_experience.job_description}}
            </p>
        </div>
    </div>
</section>
