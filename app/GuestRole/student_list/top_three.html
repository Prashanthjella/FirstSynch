	<!--[Top 3 Comapnies Section Start]-->
	<section class="page-section page-bg-gray page-section-companies">
	  	<div class="container">
	   		<div class="page-header custom-page-header" ng-controller="all_studentss">
	      		<div class="pull-left">
	        		<h1 class="h2 custom-page-h2">Students</h1>
    				<div>{{all_student.length}} students</div>
	      		</div>
    		</div>

	    	<div class="row custom-row-35 top_three_company_act" ng-controller="top_three_students">
	      		<div class="col-sm-12">
	        		<div class="page-header custom-page-header">
	          			<div class="pull-left">
	            			<h2 class="h2 custom-h2">Top 3 Students</h2>
	          			</div>
	        		</div>
	      		</div>
	      		<div class="col-sm-4" ng-repeat="stud in top_three_student">
							<a href="/student/{{ stud.student.id }}">
		        		<div class="thumbnail custom-thumbnail-company-logo">
									<img ng-src="{{ stud.student.profile_picture }}" class="logo-companies-box"> </div>
		        		<div class="company-heading-group">
		          			<h4 class="h4 custom-h4">{{ stud.student.first_name }} </h4>
		          			<h5>Rank : {{ stud.rank }}</h5>
		        		</div>
							</a>
	      		</div>

	    	</div>

		</div>
	</section>
<!--[Top 3 Company Sections End]-->
